<!DOCTYPE html>
<html>
<head>
  <title>Proxy Aktif</title>
  <style>

    
    /* CSS */
      .service-selector {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 2px solid #4CAF50; /* Border warna hijau */
        border-radius: 5px; /* Sudut membulat */
        background-color: #f9f9f9; /* Warna latar belakang */
        color: #333; /* Warna teks */
        transition: background-color 0.3s, border-color 0.3s;
    }

    .service-selector:hover {
        background-color: #e0f7fa; /* Warna latar belakang saat hover */
        border-color: #00796b; /* Warna border saat hover */
    }

    .service-selector option {
        padding: 10px;
    }  
.container {
  flex: 1;
      padding-top: 115px; /* To avoid content being hidden under the header */
      padding-bottom: 115px; /* To avoid content being hidden under the footer */
      padding-left: 10px;
      padding-right: 10px;
      display: flex;
      flex-direction: column;
  
  max-width: 960px;
  align-items: center;
  
}
    header, footer {
  background-color: #4CAF50;
  color: white;
  text-align: center;
  padding: 15px;
  position: fixed;
  width: 100%;
  left: 0;
}

header {
  top: 0;
}

footer {
  bottom: 0;
}


    

    .filters {
      display: flex;
      justify-content: space-between;
      width: 70%;
      margin-bottom: 20px;
    }

    .filter-label {
      margin-right: 10px;
    }

    /* Memberikan sudut melengkung pada tabel */
    table {
        border-collapse: separate;
        border-spacing: 0;
        border: 2px solid #4CAF50; /* Warna border hijau */
        border-radius: 10px; /* Sudut melengkung */
        overflow: hidden;
        width: 100%; /* Membuat tabel lebar penuh */
    }

    /* Menyesuaikan warna dan tampilan header tabel */
    th {
        background-color: #4CAF50; /* Warna hijau */
        color: white; /* Warna teks putih */
        font-weight: bold;
        padding: 10px;
        text-align: center;
    }

    /* Menambahkan efek pada elemen td */
    td {
        padding: 10px;
        text-align: center;
        background-color: rgba(76, 175, 80, 0.1); /* Warna hijau transparan */
        color: #333; /* Warna teks */
        border-bottom: 1px solid #ddd; /* Garis pembatas antar baris */
        transition: background-color 0.3s ease; /* Efek transisi */
    }

    /* Efek hover pada td */
    td:hover {
        background-color: rgba(76, 175, 80, 0.2); /* Warna hijau lebih gelap saat dihover */
    }

    /* Menambahkan warna pada baris ganjil */
    tr:nth-child(odd) td {
        background-color: rgba(240, 240, 240, 0.5); /* Warna abu terang */
    }

    /* Efek hover pada baris tabel */
    tr:hover td {
        background-color: #e0f7fa; /* Warna latar biru muda saat baris dihover */
        color: #00796b; /* Warna teks saat dihover */
    }

    .copy-vless, .cekproxy, .copy-vless1, .copy-trojan, .copy-ss {
      margin: 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }

    .copy-vless:hover, .cekproxy:hover, .copy-vless1:hover, .copy-trojan:hover, .copy-ss:hover {
      background-color: #0069d9;
    }

    .pagination {
      text-align: center;
    }

    .pagination button {
      margin: 2px;
      padding: 5px 10px;
      border: 1px solid #000; /* Border warna hijau */
      border-radius: 5px; 
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }

    .pagination button:hover {
      background-color: #0069d9;
    }

    .pagination .active {
      background-color: #b00404;
    }

    #search-bar, #items-per-page {
      padding: 10px;
      width: 150px;
      max-width: 100px;
      border: 2px solid #4CAF50; /* Border warna hijau */
      border-radius: 5px; 
    }

    /* Mobile styles */
    @media (max-width: 600px) {
      header, footer {
        padding: 5px;
      }

      

      table {
        width: 100%;
        margin-bottom: 10px;
      }

      #search-bar, #items-per-page {
        width: 60px;
        max-width: none;
        margin-bottom: 10px;
        border: 2px solid #4CAF50; /* Border warna hijau */
        border-radius: 5px; 
      }

      .pagination button {
        padding: 5px;
        font-size: 12px;
      }

      .copy-vless, .copy-vless1, .copy-trojan, .copy-ss {
        padding: 4px 8px;
        font-size: 12px;
      }
    }

    /* Tablet styles */
    @media (max-width: 1024px) {
      table {
        max-width: 95%;
      }

      #search-bar, #items-per-page {
        width: 80px;
        max-width: 400px;
      }

      .pagination button {
        padding: 6px;
        font-size: 14px;
      }

      .copy-vless, .cekproxy, .copy-vless1, .copy-trojan, .copy-ss {
        padding: 6px 12px;
        font-size: 14px;
      }
    }

    /* Desktop styles */
    @media (min-width: 1025px) {
      table {
        max-width: 100%;
      }

      #search-bar, #items-per-page {
        width: 30%;
        max-width: 100px;
      }

      .pagination button {
        padding: 8px;
        font-size: 16px;
      }

      .copy-vless, .cekproxy,  .copy-vless1, .copy-trojan, .copy-ss {
        padding: 8px 16px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <header>
  <h1 style="color: white; text-shadow: 2px 2px 5px rgba(0, 123, 255, 0.8);">
    FREE PROXY CF BMKG.XYZ
  </h1>
</header>

<div class="container">

    <div class="filters">
      <div>
        <span class="filter-label">Item Page:</span>
        <select id="items-per-page">
          <option value="10">10 Baris</option>
          <option value="25">25 Baris</option>
          <option value="50">50 Baris</option>
          <option value="100">100 Baris</option>
        </select>
      </div>
      <div>
        <span class="filter-label">Search:</span>
        <input type="text" id="search-bar" placeholder="Cari Isp, Country Code">
      </div>
    </div>
    
    <table>
      <thead>
        <tr>
          
          <th>ISP | COUNTRY</th>
          <th>Status</th>
          <th>WILDCARD</th>
          <th>Vless 443</th>
          <th>Vless 80</th>
          <th>Trojan</th>
          <th>Shadowsock</th>
        </tr>
      </thead>
      <tbody id="proxy-list"></tbody>
    </table>
    <div class="pagination" id="pagination"></div>
  </div>

  <footer>
    <p>&copy; 2024 FREE PROXY CF BMKG.XYZ</p>
  </footer>

  
    <script>
    let proxyPerPage = 10;
    let currentPage = 1;
    let filteredProxies = [];
    let allProxies = [];

    // Function to handle UUID generation
    function uuidv4() {
      return ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
        (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
      );
    }

    // Function to render proxies
    function renderProxies(proxies, proxyList, pagination) {
      const start = (currentPage - 1) * proxyPerPage;
      const end = start + proxyPerPage;
      const currentPageProxies = proxies.slice(start, end);

      proxyList.innerHTML = ''; // Clear previous list

      currentPageProxies.forEach(proxy => {
        const [ip, port, negara, penyedia] = proxy.split(",");
        const uuid = uuidv4();
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${penyedia} | ${negara}</td>
          <td><button class="cekproxy" onclick="checkProxyStatus('${ip}:${port}', this)">Cek Proxy</button>
               <span class="latency-cell"></span>
                </td>
          <td> <select class="service-selector">
    <option value="">NO WILDCARD</option>
    <option value="ava.game.naver.com.tp1.bmkg.xyz">ava.game.naver.com</option>
    <option value="graph.instagram.com.tp1.bmkg.xyz">graph.instagram.com</option>
    <option value="quiz.int.vidio.com.tp1.bmkg.xyz">quiz.int.vidio.com</option>
    <option value="live.iflix.com">live.iflix.com</option>
    <option value="support.zoom.us.tp1.bmkg.xyz">support.zoom.us</option>
    <option value="blog.webex.com.tp1.bmkg.xyz">blog.webex.com</option>
    <option value="investors.spotify.com.tp1.bmkg.xyz">investors.spotify.com</option>
    <option value="cache.netflix.com.tp1.bmkg.xyz">cache.netflix.com</option>
    <option value="zaintest.vuclip.com.tp1.bmkg.xyz">zaintest.vuclip.com</option>
    <option value="io.ruangguru.com.tp1.bmkg.xyz">io.ruangguru.com</option>
    <option value="api.midtrans.com.tp1.bmkg.xyz">api.midtrans.com</option>
          </select></td>
          <td> <button class="copy-vless">Copy VLESS 443</button></td>
          <td><button class="copy-vless1">Copy VLESS 80</button></td>       
          <td><button class="copy-trojan">Copy TROJAN</button></td>
          <td><button class="copy-ss">Copy SHADOWSOCK</button></td>
          
        `;
        proxyList.appendChild(row);

        // Event listeners for copy buttons

         // Event listeners for copy buttons
  row.querySelector('.copy-vless').addEventListener('click', () => {
    const selectedService = row.querySelector('.service-selector').value || "tp1.bmkg.xyz"; // handle no wildcard
    const VLESS = `vless://${uuid}@${selectedService}:443?encryption=none&type=ws&host=${selectedService}&path=%2F${ip}-${port}&security=tls&sni=${selectedService}#${negara}+${penyedia}`;
    navigator.clipboard.writeText(VLESS);
    alert('COPY VLESS 443 SUKSES!');
  });

  row.querySelector('.copy-trojan').addEventListener('click', () => {
    const selectedService = row.querySelector('.service-selector').value || "tp1.bmkg.xyz"; // handle no wildcard
    const TROJAN = `trojan://${uuid}@${selectedService}:443?encryption=none&type=ws&host=${selectedService}&path=%2F${ip}-${port}&security=tls&sni=${selectedService}#${negara}+${penyedia}`;
    navigator.clipboard.writeText(TROJAN);
    alert('COPY TROJAN SUKSES!');
  });

  row.querySelector('.copy-ss').addEventListener('click', () => {
    const selectedService = row.querySelector('.service-selector').value || "tp1.bmkg.xyz"; // handle no wildcard
    const SS = `ss://bm9uZTo1ZDJlYmQyYS05Y2I5LTRkMWItYWY1NS04NjE3ZDNlODFmMzk%3D@${selectedService}:443?encryption=none&type=ws&host=${selectedService}&path=%2F${ip}-${port}&security=tls&sni=${selectedService}#${negara}+${penyedia}`;
    navigator.clipboard.writeText(SS);
    alert('COPY SHADOWSOCK SUKSES!');
  });

        

        row.querySelector('.copy-vless1').addEventListener('click', () => {
          navigator.clipboard.writeText(`vless://${uuid}@tp1.bmkg.xyz:80?encryption=none&type=ws&host=tp1.bmkg.xyz&path=%2F${ip}-${port}&security=none&sni=#${negara}+${penyedia}`);
          alert('COPY VLESS 80 SUKSES!');
        });
        
       
        
      });

      renderPagination(proxies, pagination);
    }

    // Function to render pagination
    function renderPagination(proxies, pagination) {
      const totalPages = Math.ceil(proxies.length / proxyPerPage);
      const maxButtons = 5;
      pagination.innerHTML = '';

      if (currentPage > 1) {
        const prevButton = document.createElement('button');
        prevButton.textContent = '<< Previous';
        prevButton.addEventListener('click', () => updatePage(currentPage - 1, proxies, pagination));
        pagination.appendChild(prevButton);
      }

      const startPage = Math.max(1, currentPage - Math.floor(maxButtons / 2));
      const endPage = Math.min(totalPages, startPage + maxButtons - 1);

      for (let i = startPage; i <= endPage; i++) {
        const pageButton = document.createElement('button');
        pageButton.textContent = i;
        if (i === currentPage) {
          pageButton.classList.add('active');
        }
        pageButton.addEventListener('click', () => updatePage(i, proxies, pagination));
        pagination.appendChild(pageButton);
      }

      if (currentPage < totalPages) {
        const nextButton = document.createElement('button');
        nextButton.textContent = 'Next >>';
        nextButton.addEventListener('click', () => updatePage(currentPage + 1, proxies, pagination));
        pagination.appendChild(nextButton);
      }
    }

    // Function to update page
    function updatePage(page, proxies, pagination) {
      currentPage = page;
      const proxyList = document.getElementById('proxy-list');
      renderProxies(proxies, proxyList, pagination);
    }

    // Function to filter proxies
    function filterProxies(searchTerm) {
      searchTerm = searchTerm.toLowerCase();
      filteredProxies = allProxies.filter(proxy => proxy.toLowerCase().includes(searchTerm));
      currentPage = 1;
      const proxyList = document.getElementById('proxy-list');
      const pagination = document.getElementById('pagination');
      renderProxies(filteredProxies, proxyList, pagination);
    }

    // Event listener for search bar
    document.getElementById('search-bar').addEventListener('input', (e) => {
      filterProxies(e.target.value);
    });

    // Event listener for items per page dropdown
    document.getElementById('items-per-page').addEventListener('change', (e) => {
      proxyPerPage = parseInt(e.target.value);
      const proxyList = document.getElementById('proxy-list');
      const pagination = document.getElementById('pagination');
      renderProxies(filteredProxies, proxyList, pagination);
    });

    // Fetching proxy data
    fetch("bot/proxy_list.txt")
      .then(response => response.text())
      .then(data => {
        allProxies = data.split("\n").filter(line => line.trim() !== "");
        filteredProxies = allProxies;
        const proxyList = document.getElementById('proxy-list');
        const pagination = document.getElementById('pagination');
        renderProxies(filteredProxies, proxyList, pagination);
      })
      .catch(error => console.error("Error fetching proxy data:", error)); // Correct placement here
    
    // Check Proxy status function
    function checkProxyStatus(proxy, button) {
    button.textContent = 'Loading';
    button.style.backgroundColor = 'yellow'; // Set background color to yellow when loading
    button.style.color = 'black'; // Set text color to black during loading
    const latencyCell = button.parentElement.querySelector('.latency-cell'); // Find the latency span in the same cell

    const startTime = performance.now();
    fetch('https://httpbin.org/ip', {
        method: 'GET',
        headers: {
            'Proxy': `http://${proxy}`,
        },
        timeout: 5000
    })
        .then(response => {
            const endTime = performance.now();
            const latency = (endTime - startTime).toFixed(2);

            if (response.ok) {
                button.textContent = 'Ngacengan';
                button.style.backgroundColor = 'green'; // Set background color to green if the proxy is working
                button.style.color = 'white'; // Set text color to white for active proxy
                latencyCell.textContent = `${latency} ms`; // Display latency in the same column
            } else {
                throw new Error('Turu');
            }
        })
        .catch(() => {
            button.textContent = 'Turu';
            button.style.backgroundColor = 'red'; // Set background color to red if the proxy failed
            button.style.color = 'white'; // Set text color to white for failed proxy
            latencyCell.textContent = ''; // Clear latency cell text on failure
        });
}

// Event listener for the "Cek Status" button
document.querySelectorAll('.check-status-btn').forEach(button => {
    button.addEventListener('click', () => {
        const proxy = button.parentElement.previousElementSibling.querySelector('input').value;
        checkProxyStatus(proxy, button);
    });
});

</script>

  
</body>
</html>
