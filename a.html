<!DOCTYPE html>
<html>
<head>
  <title>Proxy Aktif</title>
  <style>
    /* CSS */
    
    .container {
      flex: 1;
      padding: 115px 10px; /* Hindari tumpang tindih dengan header/footer */
      max-width: 960px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header, footer {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 15px;
      position: fixed;
      width: 100%;
      left: 0;
    }

    header {
      top: 0;
    }

    footer {
      bottom: 0;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      width: 100%;
      max-width: 960px;
      margin-bottom: 20px;
      gap: 10px;
    }

    .filter-label {
      margin-right: 10px;
      font-size: 14px;
    }

    #search-bar, #items-per-page {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    #search-bar {
      flex-grow: 1;
      min-width: 200px;
    }

    #items-per-page {
      max-width: 150px;
    }

    table {
      width: 100%;
      max-width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    table th, table td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }

    table tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    table tr:nth-child(odd) {
      background-color: #fff;
    }

    table th {
      background-color: #007bff;
      color: white;
    }

    .copy-vless, .cekproxy, .copy-vless1, .copy-trojan, .copy-ss {
      margin: 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }

    .copy-vless:hover, .cekproxy:hover, .copy-vless1:hover, .copy-trojan:hover, .copy-ss:hover {
      background-color: #0069d9;
    }

    .pagination {
      text-align: center;
      margin: 20px 0;
    }

    .pagination button {
      margin: 2px;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }

    .pagination button:hover {
      background-color: #0069d9;
    }

    .pagination .active {
      background-color: #0056b3;
    }

    /* Mobile styles */
    @media (max-width: 600px) {
      header, footer {
        padding: 10px;
        font-size: 14px;
      }

      .filters {
        flex-direction: column;
        align-items: stretch;
      }

      table th, table td {
        padding: 8px;
        font-size: 12px;
      }

      .pagination button {
        padding: 4px;
        font-size: 12px;
      }

      .copy-vless, .copy-vless1, .copy-trojan, .copy-ss {
        padding: 4px 8px;
        font-size: 12px;
      }
    }

    /* Tablet styles */
    @media (max-width: 1024px) {
      table th, table td {
        padding: 10px;
        font-size: 14px;
      }

      #search-bar, #items-per-page {
        padding: 8px;
      }

      .pagination button {
        padding: 6px;
        font-size: 14px;
      }

      .copy-vless, .cekproxy, .copy-vless1, .copy-trojan, .copy-ss {
        padding: 6px 12px;
        font-size: 14px;
      }
    }

    /* Desktop styles */
    @media (min-width: 1025px) {
      table th, table td {
        font-size: 16px;
      }

      .pagination button {
        padding: 8px;
        font-size: 16px;
      }

      .copy-vless, .cekproxy, .copy-vless1, .copy-trojan, .copy-ss {
        padding: 8px 16px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>FREE PROXY CF BMKG.XYZ</h1>
  </header>
  
  <div class="container">
    <div class="filters">
      <div>
        <span class="filter-label">Item Page:</span>
        <select id="items-per-page">
          <option value="10">10 Baris</option>
          <option value="25">25 Baris</option>
          <option value="50">50 Baris</option>
          <option value="100">100 Baris</option>
        </select>
      </div>
      <div>
        <span class="filter-label">Search:</span>
        <input type="text" id="search-bar" placeholder="Cari berdasarkan negara, ISP, atau penyedia layanan...">
      </div>
    </div>
    
    <table>
      <thead>
        <tr>
          <th>ISP | COUNTRY</th>
          <th>Status</th>
          <th>Latency (ms)</th>
          <th>Vless 443</th>
          <th>Vless 80</th>
          <th>Trojan</th>
          <th>SS</th>
        </tr>
      </thead>
      <tbody id="proxy-list"></tbody>
    </table>
    
    <div class="pagination" id="pagination"></div>
  </div>

  <footer>
    <p>&copy; 2024 FREE PROXY CF BMKG.XYZ</p>
  </footer>
</body>
</html>
