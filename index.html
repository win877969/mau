  // Function to generate the link
  function generateLinks() {
            // Ambil nilai dari select box
            var serviceType = document.getElementById("service-type").value;
            var countryCode = document.getElementById("country-code").value;
            var wildcard = document.getElementById("wildcard").value;
            var count = document.getElementById("cons").value;

            // Membuat parameter wildcard hanya jika wildcard tidak kosong
            var wildcardParam = wildcard ? `&wildcard=${wildcard}` : '';

            // Buat URL berdasarkan input
            var link1 = `https://sub.ndeso.web.id/${serviceType}?sub1=${countryCode}&count=${count}${wildcardParam}`;
            var link2 = `https://sub.ndeso.web.id/${serviceType}?sub2=${countryCode}&count=${count}${wildcardParam}`;

            // Tampilkan kedua link pada input box
            document.getElementById("link1").value = link1;
            document.getElementById("link2").value = link2;

            // Update form action untuk tombol copy
            document.getElementById("copyLink1").setAttribute("data-link", link1);
            document.getElementById("copyLink2").setAttribute("data-link", link2);
        }

        function copyLink(button) {
            // Ambil link dari atribut data-link tombol
            const link = button.getAttribute('data-link');

            // Salin teks ke clipboard
            navigator.clipboard.writeText(link).then(() => {
              // Tampilkan pesan popup yang menarik menggunakan Swal
              Swal.fire({
                title: 'Berhasil!',
                text: 'Link Sub telah berhasil disalin',
                background: 'rgba(6, 18, 67, 0.89)', // Warna latar belakang (biru pucat)
                icon: 'success',
                color: 'red', // Warna teks
                customClass: {
                  popup: 'rounded-popup',
                },
                confirmButtonColor: '#3085d6' // Warna tombol konfirmasi
              });
            }).catch((err) => {
              // Tangani jika ada kesalahan saat menyalin
              Swal.fire({
                title: 'Gagal!',
                text: 'Terjadi kesalahan saat menyalin link.',
                icon: 'error',
                background: 'rgba(6, 18, 67, 0.89)', // Warna latar belakang (merah tua transparan)
                color: 'red', // Warna teks
                confirmButtonColor: '#d33' // Warna tombol konfirmasi
              });
            });
        }

        // Tambahkan event listener untuk setiap select box
        document.addEventListener("DOMContentLoaded", function() {
            var selects = document.querySelectorAll(".service-selector");
            selects.forEach(function(select) {
                select.addEventListener("change", generateLinks);
            });

            // Generate initial links
            generateLinks();
        });
      
</script>

<script>
  // URL untuk mendapatkan proxy list
  fetch("https://ndeso.web.id/bot/proxy_list.txt")
    .then(response => response.text())
    .then(data => {
      const allProxies = data.split("\n").filter(line => line.trim() !== "");
      let filteredProxies = allProxies;
      const proxyList = document.getElementById('proxy-list');
      const pagination = document.getElementById('pagination');
      const perPageSelect = document.getElementById('per-page'); // Dropdown untuk jumlah item per halaman
      const searchInput = document.getElementById('search-input'); // Input pencarian
      
      // Set default items per page
      let itemsPerPage = parseInt(perPageSelect.value, 10);

      // Fungsi untuk memperbarui jumlah item per halaman
      perPageSelect.addEventListener('change', () => {
        itemsPerPage = parseInt(perPageSelect.value, 10);
        renderProxies(filteredProxies, proxyList, pagination, itemsPerPage);
      });

      // Fungsi untuk pencarian
      searchInput.addEventListener('input', () => {
        const query = searchInput.value.toLowerCase();
        filteredProxies = allProxies.filter(proxy => {
          const [ip, port, id, isp] = proxy.split(',');
          return ip.toLowerCase().includes(query) || port.includes(query) || id.toLowerCase().includes(query) || isp.toLowerCase().includes(query);
        });
        renderProxies(filteredProxies, proxyList, pagination, itemsPerPage);
      });

      // Render proxies dengan pagination
      renderProxies(filteredProxies, proxyList, pagination, itemsPerPage);
    })
    .catch(error => console.error("Error fetching proxy data:", error));

  // Fungsi untuk mengecek status proxy
  function checkProxyStatus(ip, port, statusElement) {
    statusElement.textContent = 'Loading...'; // Menampilkan Loading...

    const startTime = performance.now();
    const Status = `https://ipcf.vlessipcf.us.kg/key=geo/ip=${ip}:${port}`;
    
    fetch(Status)
      .then(response => response.json())
      .then(data => {
        const endTime = performance.now();
        const latency = (endTime - startTime).toFixed(2); // Menghitung latency

        // Menampilkan status proxy dan latency
        if (data.proxyStatus === "ACTIVE") {
          statusElement.textContent = `Aktif (${latency} ms)`;
          statusElement.style.color = 'green';
        } else if (data.proxyStatus === "DEAD") {
          statusElement.textContent = `Dead (${latency} ms)`;
          statusElement.style.color = 'red';
        }
      })
      .catch(() => {
        statusElement.textContent = 'Error';
        statusElement.style.color = 'cyan';
      });
  }

  // Fungsi untuk render proxies dengan pagination
  function renderProxies(proxies, proxyList, pagination, itemsPerPage) {
    const totalPages = Math.ceil(proxies.length / itemsPerPage);
    let currentPage = 1;

    function updatePage(page) {
      if (page < 1 || page > totalPages) return;
      currentPage = page;

      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pageProxies = proxies.slice(start, end);

      // Clear existing proxy list
      proxyList.innerHTML = '';

      // Render proxies for the current page
      pageProxies.forEach(proxy => {
        const [ip, port, id, isp] = proxy.split(','); // Split the proxy data into individual parts
        
        // Set placeholder values (you can modify this to extract from proxy data if available)
        const wildcard = 'N/A';
        const vlessTls = 'N/A';
        const troranTls = 'N/A';
        const shadowsocks = 'N/A';

        // Create a row with innerHTML to make it more manageable
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>
            <span>${isp} | ${id}</span>
            <span class="flag-icon flag-icon-${isp.toLowerCase()}"></span> <!-- Assuming 'isp' is your country code -->
          </td>
          <td>
            <span id="status-${ip}-${port}">Loading...</span>
          </td>
          <td>${wildcard}</td>
          <td>${vlessTls}</td>
          <td>${troranTls}</td>
          <td>${shadowsocks}</td>
        `;

        // Append the row to the proxy list
        proxyList.appendChild(row);

        // Update status as per your logic
        checkProxyStatus(ip, port, document.getElementById(`status-${ip}-${port}`));
      });

      // Update pagination buttons
      updatePagination();
    }

    // Update pagination buttons
    function updatePagination() {
      pagination.innerHTML = ''; // Clear existing pagination

      // Create previous button
      const prevButton = document.createElement('button');
      prevButton.textContent = '<<';
      prevButton.onclick = () => updatePage(currentPage - 1);
      pagination.appendChild(prevButton);

      // Create first page button (<<<)
      const firstButton = document.createElement('button');
      firstButton.textContent = '<<<';
      firstButton.onclick = () => updatePage(1);
      pagination.appendChild(firstButton);

      // Create page number buttons (limited to 5 pages)
      const startPage = Math.max(1, currentPage - 2);
      const endPage = Math.min(totalPages, currentPage + 2);
      for (let i = startPage; i <= endPage; i++) {
        const pageButton = document.createElement('button');
        pageButton.textContent = i;
        pageButton.onclick = () => updatePage(i);
        if (i === currentPage) pageButton.style.fontWeight = 'bold'; // Highlight current page
        pagination.appendChild(pageButton);
      }

      // Create last page button (>>>)
      const lastButton = document.createElement('button');
      lastButton.textContent = '>>>';
      lastButton.onclick = () => updatePage(totalPages);
      pagination.appendChild(lastButton);

      // Create next button
      const nextButton = document.createElement('button');
      nextButton.textContent = '>>';
      nextButton.onclick = () => updatePage(currentPage + 1);
      pagination.appendChild(nextButton);
    }

    // Initialize the page with the first set of proxies
    updatePage(1);
  }
</script>
