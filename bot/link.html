<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form as Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f4f4f4;
    }
    input, select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Form as Table</h1>
  <table>
    <tr>
      <th>Field</th>
      <th>Input</th>
    </tr>
    <tr>
      <td>Type:</td>
      <td>
        <select id="type" required>
          <option value="trojan">Trojan</option>
          <option value="vless">VLESS</option>
          <option value="vmess">VMess</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Bug (Domain):</td>
      <td><input type="text" id="bug" placeholder="Enter bug domain" required></td>
    </tr>
    <tr>
      <td>Country Code:</td>
      <td><input type="text" id="country" placeholder="e.g., sg, us, id" required></td>
    </tr>
    <tr>
      <td>Limit:</td>
      <td><input type="number" id="limit" placeholder="Enter limit" required></td>
    </tr>
    <tr>
      <td colspan="2">
        <button type="button" onclick="generateLink()">Generate Link</button>
      </td>
    </tr>
  </table>

  <script>
    function generateLink() {
      const type = document.getElementById('type').value;
      const bug = document.getElementById('bug').value;
      const country = document.getElementById('country').value;
      const limit = document.getElementById('limit').value;

      alert(`Generated link for:\nType: ${type}\nBug: ${bug}\nCountry: ${country}\nLimit: ${limit}`);
    }
  </script>
</body>
</html>
