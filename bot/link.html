    <script>
      
   
    let proxyPerPage = 15;
let currentPage = 1;
let filteredProxies = [];
let allProxies = [];

// Improved UUIDv4 generator
function uuidv4() {
  return ([1e7] + -1e3 + -4e3 + -8e3 + -1e11).replace(/[018]/g, c =>
    (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
  );
}

// Render proxies with pagination
function renderProxies(proxies, proxyList, pagination) {
  const start = (currentPage - 1) * proxyPerPage;
  const end = start + proxyPerPage;
  const currentPageProxies = proxies.slice(start, end);

  proxyList.innerHTML = ''; // Clear previous list

  currentPageProxies.forEach(proxy => {
    const [ip, port, negara, penyedia] = proxy.split(",");
    const uuid = uuidv4();
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${penyedia} | ${negara} <span class="flag-icon flag-icon-${negara.toLowerCase()}"></span></td>
      <td><button class="cekproxy" onclick="checkProxyStatus('${ip}:${port}', this)">CHECK</button>
           <span class="latency-cell"></span>
      </td>
      <td>
        <select class="service-selector">
          <option value="">NO WILDCARD</option>
          <option value="ava.game.naver.com.tp1.bmkg.xyz">ava.game.naver.com</option>
          <!-- Add other options here -->
        </select>
      </td>
      <td><button class="copy-vless">COPY VLESS</button>
      <button class="copy-vless-clash">COPY CLASH</button></td>
      <!-- Add more buttons -->
    `;
    proxyList.appendChild(row);

    addCopyButtonListeners(row, uuid, ip, port, negara, penyedia);
  });

  // Update total proxies
  const totalProxies = proxies.length;
  document.getElementById('total-proxy').textContent = `Total Proxies: ${totalProxies}`;

  renderPagination(proxies, pagination);
}

// Function to render pagination
function renderPagination(proxies, pagination) {
  const totalPages = Math.ceil(proxies.length / proxyPerPage);
  pagination.innerHTML = '';

  // Generate pagination buttons
  const startPage = Math.max(1, currentPage - Math.floor(6 / 2));
  const endPage = Math.min(totalPages, startPage + 6 - 1);

  if (currentPage > 1) {
    pagination.appendChild(createPaginationButton('<<< First', 1, proxies, pagination));
    pagination.appendChild(createPaginationButton('<< Previous', currentPage - 1, proxies, pagination));
  }

  for (let i = startPage; i <= endPage; i++) {
    pagination.appendChild(createPaginationButton(i, i, proxies, pagination, i === currentPage));
  }

  if (currentPage < totalPages) {
    pagination.appendChild(createPaginationButton('Next >>', currentPage + 1, proxies, pagination));
    pagination.appendChild(createPaginationButton('>>> Last', totalPages, proxies, pagination));
  }
}

// Helper function to create pagination buttons
function createPaginationButton(text, pageNumber, proxies, pagination, isActive = false) {
  const button = document.createElement('button');
  button.textContent = text;
  if (isActive) {
    button.classList.add('active');
  }
  button.addEventListener('click', () => updatePage(pageNumber, proxies, pagination));
  return button;
}

// Function to update page number
function updatePage(pageNumber, proxies, pagination) {
  currentPage = pageNumber;
  renderProxies(filteredProxies, document.getElementById('proxy-list'), pagination);
}

// Function to filter proxies
function filterProxies(searchTerm) {
  searchTerm = searchTerm.toLowerCase();
  filteredProxies = allProxies.filter(proxy => proxy.toLowerCase().includes(searchTerm));
  currentPage = 1;
  renderProxies(filteredProxies, document.getElementById('proxy-list'), document.getElementById('pagination'));
}

// Event listener for search bar
document.getElementById('search-bar').addEventListener('input', (e) => {
  filterProxies(e.target.value);
});

// Event listener for items per page dropdown
document.getElementById('items-per-page').addEventListener('change', (e) => {
  proxyPerPage = parseInt(e.target.value);
  renderProxies(filteredProxies, document.getElementById('proxy-list'), document.getElementById('pagination'));
});

// Fetch proxy data
fetch("proxy_list.txt")
  .then(response => response.text())
  .then(data => {
    allProxies = data.split("\n").filter(line => line.trim() !== "");
    filteredProxies = allProxies;
    renderProxies(filteredProxies, document.getElementById('proxy-list'), document.getElementById('pagination'));
  })
  .catch(error => console.error("Error fetching proxy data:", error));

// Check Proxy Status with timeout handling
function checkProxyStatus(proxy, button) {
  button.textContent = 'Loading';
  button.style.backgroundColor = 'yellow';
  button.style.color = 'black';

  const latencyCell = button.parentElement.querySelector('.latency-cell');
  const startTime = performance.now();

  const timeoutPromise = new Promise((_, reject) => setTimeout(() => reject('Timeout'), 5000));
  const fetchPromise = fetch('https://httpbin.org/ip', {
    method: 'GET',
    headers: { 'Proxy': `http://${proxy}` },
  });

  Promise.race([fetchPromise, timeoutPromise])
    .then(response => {
      const endTime = performance.now();
      const latency = (endTime - startTime).toFixed(2);

      if (response.ok) {
        button.textContent = 'Ngacengan';
        button.style.backgroundColor = 'green';
        button.style.color = 'white';
        latencyCell.textContent = `${latency}ms`;
      } else {
        throw new Error('Turu');
      }
    })
    .catch(() => {
      button.textContent = 'Turu';
      button.style.backgroundColor = 'red';
      button.style.color = 'white';
      latencyCell.textContent = '';
    });
}

// Add event listeners for the copy buttons
function addCopyButtonListeners(row, uuid, ip, port, negara, penyedia) {
  // Add copy functionality for each button
  row.querySelector('.copy-vless').addEventListener('click', () => {
    copyToClipboard(`vless://${uuid}@${ip}:${port}?encryption=none&type=ws&host=${ip}&path=%2F${ip}-${port}&security=tls&sni=${ip}#${negara}+${penyedia}`);
  });

  row.querySelector('.copy-vless-clash').addEventListener('click', () => {
    copyToClipboard(`- name: ${negara}+${penyedia}\nserver: ${ip}\nport: 443\ntype: vless\nuuid: ${uuid}\n...`);
  });

  // Add more event listeners here for other buttons
}

// Generic function to copy text to clipboard
function copyToClipboard(text) {
  navigator.clipboard.writeText(text);
  Swal.fire({
    title: 'Copied!',
    text: 'Successfully copied to clipboard!',
    icon: 'success',
    confirmButtonColor: '#3085d6',
  });
}

</script>
