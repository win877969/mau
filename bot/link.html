<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form as Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f4f4f4;
    }
    input, select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .output {
      margin-top: 20px;
      text-align: center;
    }
    .output a {
      color: #007BFF;
      text-decoration: none;
      font-weight: bold;
    }
    .output a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Form as Table</h1>
  <table>
    <tr>
      <th>TYPE AKU</th>
      <th>METODE</th>
      <th>BUG / WILDCARD</th>
      <th>ID COUNTRY</th>
      <th>LIMIT</th>
      <th>ACTION</th>
    </tr>
    <tr>
      <td>
        <select id="type" required>
          <option value="trojan">Trojan</option>
          <option value="vless">VLESS</option>
          <option value="vmess">VMess</option>
        </select>
      </td>
      <td>
        <select id="metode" required>
          <option value="GATCHANG">GATCHANG</option>
          <option value="CLASH">CLASH</option>
          <option value="surfboard">surfboard</option>
        </select>
      </td>
      <td>
        <select id="bugwil" required>
          <option value="SERVER">NO WILDCARD</option>
          <option value="QUIZ">QUIZ</option>
          <option value="VIU">VIU</option>
        </select>
      </td>
      <td>
        <select id="country" required>
          <option value="SG">SG</option>
          <option value="ID">ID</option>
          <option value="MY">MY</option>
        </select>
      </td>
      <td>
        <select id="limit" required>
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="25">25</option>
          <option value="50">50</option>
          <option value="100">100</option>
          <option value="200">200</option>
        </select>
      </td>
      <td>
        <button type="button" onclick="generateLink()">Generate Link</button>
      </td>
    </tr>
  </table>

  <div class="output" id="output"></div>

  <script>
    function generateLink() {
      // Ambil nilai dari elemen form
      const type = document.getElementById("type").value;
      const metode = document.getElementById("metode").value;
      const bug = document.getElementById("bugwil").value;
      const country = document.getElementById("country").value;
      const limit = document.getElementById("limit").value;

      // Format URL dinamis
      const baseUrl = "https://bmkg.xyz/bot/sub";
      const url = `${baseUrl}/${metode}?type=${type}&bug=${bug}&country=${country}&limit=${limit}`;

      // Tampilkan URL di halaman
      const outputDiv = document.getElementById("output");
      outputDiv.innerHTML = `<p>Generated Link: <a href="${url}" target="_blank">${url}</a></p>`;
    }
  </script>
</body>
</html>
