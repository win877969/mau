<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form as Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f4f4f4;
    }
    input, select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Form as Table</h1>
  <table>
    <tr>
      <th>TYPE AKU</th>
      <th>METODE</th>
      <th>BUG / WILDCARD</th>
      <th>ID COUNTRY</th>
      <th>LIMIT</th>
      <th>ACTION</th>
    </tr>
    <tr>
      <td>
        <select id="type" required>
          <option value="trojan">Trojan</option>
          <option value="vless">VLESS</option>
          <option value="vmess">VMess</option>
        </select>
      </td>
      <td>
      <select id="metode" required>
          <option value="GATCHANG">GATCHANG</option>
          <option value="FCLASH">FCLASH</option>
          <option value="CLASH">CLASH</option>
          <option value="surfboard">surfboard</option>
      </select>
      </td>
      <td>
      <select id="bugwil" required>
          <option value="SERVER">NO WILDCSRD</option>
          <option value="QUIZ">QUIZ</option>
          <option value="VIU">VIU</option>
        </select>
      </td>
      <td>
      <select id="country" required>
          <option value="SG">SG</option>
          <option value="ID">ID</option>
          <option value="MY">MY</option>
        </select>
      </td>
      <td>
      <select id="limit" required>
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="25">25</option>
          <option value="50">50</option>
          <option value="100">100</option>
          <option value="200">200</option>
        
      </select>
      </td>
      <td><button type="button" onclick="generateLink()">Generate Link</button>
      </td>
    </tr>
  </table>

  <script>
    function generateLink() {
      const type = document.getElementById('type').value;
      const bug = document.getElementById('bug').value;
      const country = document.getElementById('country').value;
      const limit = document.getElementById('limit').value;

      alert(`Generated link for:\nType: ${type}\nBug: ${bug}\nCountry: ${country}\nLimit: ${limit}`);
    }
  </script>
</body>
</html>
