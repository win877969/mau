<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Proxy List</title>
</head>
<body>
    <h1>Proxy List</h1>

    <h2>List of Proxies</h2>
    <ul id="proxyList"></ul>

    <script>
        // Fungsi untuk mengambil file proxy_list.txt dan menampilkan isinya
        window.onload = async function() {
            try {
                // Mengambil file proxy_list.txt dari server
                const response = await fetch('proxy_list.txt');
                if (!response.ok) {
                    throw new Error('Failed to fetch the proxy list');
                }

                // Membaca isi file sebagai teks
                const fileContent = await response.text();
                const proxyList = fileContent.split('\n').map(proxy => proxy.trim()).filter(proxy => proxy !== "");

                // Menampilkan daftar proxy dalam elemen <ul>
                const listContainer = document.getElementById('proxyList');
                proxyList.forEach(proxy => {
                    const listItem = document.createElement('li');
                    listItem.textContent = proxy;  // Set teks untuk setiap proxy
                    listContainer.appendChild(listItem); // Tambahkan ke dalam <ul>
                });
            } catch (error) {
                console.error('Error loading proxy list:', error);
            }
        };
    </script>
</body>
</html>
