<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Proxy List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        #proxyList {
            margin-top: 20px;
        }

        /* Styling untuk hasil pengecekan proxy */
        .proxy-status {
            margin: 5px 0;
            padding: 8px;
            font-size: 14px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .working {
            color: #155724;
        }

        .failed {
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Proxy List</h1>

    <div id="proxyList"></div>

    <script>
        // Fungsi untuk mengambil file proxy_list.txt dan menampilkan isinya
        window.onload = async function() {
            try {
                // Mengambil file proxy_list.txt dari server
                const response = await fetch('proxy_list.txt');
                if (!response.ok) {
                    throw new Error('Failed to fetch the proxy list');
                }

                // Membaca isi file sebagai teks
                const fileContent = await response.text();
                const proxyList = fileContent.split('\n').map(proxy => proxy.trim()).filter(proxy => proxy !== "");

                // Menampilkan daftar proxy dalam format ip:port status proxy
                const listContainer = document.getElementById('proxyList');
                proxyList.forEach(proxy => {
                    const divElement = document.createElement('div');
                    divElement.textContent = `${proxy} - status proxy`;  // Format yang diinginkan
                    listContainer.appendChild(divElement); // Tambahkan ke dalam <div>
                });

            } catch (error) {
                console.error('Error loading proxy list:', error);
            }
        };
    </script>
</body>
</html>
