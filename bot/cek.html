<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Proxy List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            color: #333;
        }

        #proxyList {
            margin-bottom: 20px;
        }

        /* Styling untuk hasil pengecekan proxy */
        .proxy-status {
            margin: 5px 0;
            padding: 8px;
            font-size: 14px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Status 'Working' dengan warna hijau */
        .working {
            background-color: #d4edda;
            color: #155724;
        }

        /* Status 'Failed' dengan warna merah */
        .failed {
            background-color: #f8d7da;
            color: #721c24;
        }

    </style>
</head>
<body>
    <h1>Proxy List Check</h1>

    <h2>Proxies (ip:port)</h2>
    <div id="proxyList"></div>

    <h2>Proxy Check Results</h2>
    <div id="checkResults"></div>

    <script>
        // Fungsi untuk mengambil file proxy_list.txt dan menampilkan isinya
        window.onload = async function() {
            try {
                // Mengambil file proxy_list.txt dari server
                const response = await fetch('proxy_list.txt');
                if (!response.ok) {
                    throw new Error('Failed to fetch the proxy list');
                }

                // Membaca isi file sebagai teks
                const fileContent = await response.text();
                const proxyList = fileContent.split('\n').map(proxy => proxy.trim()).filter(proxy => proxy !== "");

                // Menampilkan daftar proxy dalam elemen <div>
                const listContainer = document.getElementById('proxyList');
                proxyList.forEach(proxy => {
                    const divElement = document.createElement('div');
                    divElement.textContent = proxy;  // Menampilkan proxy dalam format ip:port
                    listContainer.appendChild(divElement); // Tambahkan ke dalam <div>
                });

                // Mengecek setiap proxy
                checkProxies(proxyList);

            } catch (error) {
                console.error('Error loading proxy list:', error);
            }
        };

        // Fungsi untuk mengecek setiap proxy
        async function checkProxies(proxyList) {
            const checkResultsContainer = document.getElementById('checkResults');
            for (const proxy of proxyList) {
                try {
                    const response = await fetch('https://httpbin.org/ip', {
                        method: 'GET',
                        headers: {
                            // Gunakan proxy dengan setting API server (ini membutuhkan server backend untuk bekerja)
                            'Proxy': proxy,  // Simulasi menggunakan proxy, bukan cara sebenarnya
                        },
                        mode: 'cors',
                        cache: 'no-cache'
                    });

                    // Menyaring hasil dengan warna sesuai status
                    const statusClass = response.ok ? 'working' : 'failed';
                    const resultMessage = `${proxy} - ${response.ok ? 'Working' : 'Failed'}`;

                    const resultDiv = document.createElement('div');
                    resultDiv.textContent = resultMessage;
                    resultDiv.classList.add('proxy-status', statusClass);
                    checkResultsContainer.appendChild(resultDiv);
                } catch (error) {
                    const resultDiv = document.createElement('div');
                    resultDiv.textContent = `${proxy} - Failed with error: ${error.message}`;
                    resultDiv.classList.add('proxy-status', 'failed');
                    checkResultsContainer.appendChild(resultDiv);
                }
            }
        }
    </script>
</body>
</html>
