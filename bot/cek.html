<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Proxy List</title>
    <style>
        /* Menambahkan sedikit styling agar tampilan lebih rapi */
        #proxyList div {
            margin: 5px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Proxy List</h1>

    <h2>List of Proxies (ip:port)</h2>
    <div id="proxyList"></div>

    <script>
        // Fungsi untuk mengambil file proxy_list.txt dan menampilkan isinya
        window.onload = async function() {
            try {
                // Mengambil file proxy_list.txt dari server
                const response = await fetch('proxy_list.txt');
                if (!response.ok) {
                    throw new Error('Failed to fetch the proxy list');
                }

                // Membaca isi file sebagai teks
                const fileContent = await response.text();
                const proxyList = fileContent.split('\n').map(proxy => proxy.trim()).filter(proxy => proxy !== "");

                // Menampilkan daftar proxy dalam elemen <div>
                const listContainer = document.getElementById('proxyList');
                proxyList.forEach(proxy => {
                    const divElement = document.createElement('div');
                    divElement.textContent = proxy;  // Menampilkan proxy dalam format ip:port
                    listContainer.appendChild(divElement); // Tambahkan ke dalam <div>
                });
            } catch (error) {
                console.error('Error loading proxy list:', error);
            }
        };
    </script>
</body>
</html>
