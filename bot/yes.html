<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Proxy List</title>
  <style>
    :root {
      --primary: #007bff;
      --secondary: #6c757d;
      --light: #f8f9fa;
      --dark: #343a40;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
    }

    header, footer {
      background-color: var(--primary);
      color: white;
      text-align: center;
      padding: 15px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .text-center {
      text-align: center;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .col {
      flex: 1;
      min-width: 300px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    table th, table td {
      padding: 12px;
      text-align: left;
      border: 1px solid #ddd;
    }

    table th {
      background-color: var(--primary);
      color: white;
    }

    table tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .filters {
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .filters input, .filters select {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      flex: 1;
    }

    .details-section {
      margin-top: 20px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .details-section p {
      margin: 10px 0;
      font-family: 'Courier New', Courier, monospace;
      font-size: 14px;
    }

    .btn {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 4px;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 5px;
    }

    .pagination button {
      background-color: #444;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 4px;
    }

    .pagination button.active {
      background-color: var(--primary);
    }

    .pagination button:hover {
      background-color: #555;
    }

    @media (max-width: 768px) {
      .filters {
        flex-direction: column;
      }

      table th, table td {
        font-size: 14px;
      }

      .row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Proxy List Manager</h1>
  </header>

  <div class="container">
    <div class="text-center mb-4">
      <h2>ALAAH KINTIL</h2>
    </div>

    <div class="filters">
      <select id="items-per-page">
        <option value="10">10 Baris</option>
        <option value="25">25 Baris</option>
        <option value="50">50 Baris</option>
        <option value="100">100 Baris</option>
      </select>
      <input type="text" id="search-bar" placeholder="Cari berdasarkan negara, ISP, atau penyedia layanan...">
    </div>

    <div class="row">
      <!-- Kolom Kiri: Daftar Proxy -->
      <div class="col">
        <table>
          <thead>
            <tr>
              <th>IP:Port</th>
              <th>Negara</th>
              <th>Penyedia</th>
              <th>Detail</th>
            </tr>
          </thead>
          <tbody id="proxy-list">
            <!-- Data proxy akan dimasukkan di sini -->
          </tbody>
        </table>

        <div class="pagination" id="pagination"></div>
      </div>

      <!-- Kolom Kanan: Detail Proxy -->
      <div class="col">
        <div id="v2ray-details" class="details-section">
          <!-- Detail vless dan trojan akan muncul di sini -->
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 Proxy List Manager</p>
  </footer>

  <script>
    let proxyPerPage = 10;
    let currentPage = 1;
    let filteredProxies = [];
    let allProxies = [];

    function renderProxies(proxies) {
      const proxyList = document.getElementById("proxy-list");
      const start = (currentPage - 1) * proxyPerPage;
      const end = start + proxyPerPage;
      const currentPageProxies = proxies.slice(start, end);

      proxyList.innerHTML = "";
      currentPageProxies.forEach((proxy) => {
        const [ip, port, country, provider] = proxy.split(",");
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${ip}:${port}</td>
          <td>${country}</td>
          <td>${provider}</td>
          <td>
            <button class="btn" onclick="openProxyDetails('${ip}:${port}', '${country}', '${provider}')">Lihat</button>
          </td>
        `;
        proxyList.appendChild(row);
      });

      renderPagination(proxies);
    }

    function renderPagination(proxies) {
      const pagination = document.getElementById("pagination");
      const totalPages = Math.ceil(proxies.length / proxyPerPage);
      pagination.innerHTML = "";

      for (let i = 1; i <= totalPages; i++) {
        const pageButton = document.createElement("button");
        pageButton.textContent = i;
        pageButton.classList.toggle("active", i === currentPage);
        pageButton.addEventListener("click", () => updatePage(i, proxies));
        pagination.appendChild(pageButton);
      }
    }

    function updatePage(page, proxies) {
      currentPage = page;
      renderProxies(filteredProxies);
    }

    function filterProxies(searchTerm) {
      filteredProxies = allProxies.filter((proxy) =>
        proxy.toLowerCase().includes(searchTerm.toLowerCase())
      );
      currentPage = 1;
      renderProxies(filteredProxies);
    }

    function openProxyDetails(ipPort, country, provider) {
      const [ip, port] = ipPort.split(":");
      const detailsContainer = document.getElementById("v2ray-details");

      detailsContainer.innerHTML = `
        <h3>Detail Proxy</h3>
        <p><strong>ISP: ${country} | ${provider}</strong></p>
        <p><strong>IP:Port:</strong> ${ip}:${port}</p>
        <p>
          <span>vless://uuid@BUG.COM:${port}?encryption=none&type=ws&host=xvp.bmkg.xyz&path=%2F${ip}:${port}&security=tls&sni=xvp.bmkg.xyz#${country}+${provider}</span>
          <button class="btn" onclick="copyToClipboard(this)">Copy</button>
        </p>
        <p>
          <span>trojan://uuid@BUG.COM:${port}?encryption=none&type=ws&host=xvp.bmkg.xyz&path=%2F${ip}:${port}&security=tls&sni=xvp.bmkg.xyz#${country}+${provider}</span>
          <button class="btn" onclick="copyToClipboard(this)">Copy</button>
        </p>
      `;
    }

    function copyToClipboard(button) {
      const text = button.previousElementSibling.textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied to clipboard!");
      });
    }

    document.getElementById("search-bar").addEventListener("input", (e) => {
      filterProxies(e.target.value);
    });

    document.getElementById("items-per-page").addEventListener("change", (e) => {
      proxyPerPage = parseInt(e.target.value);
      renderProxies(filteredProxies);
    });

    fetch("proxy_list.txt")
      .then((response) => response.text())
      .then((data) => {
        allProxies = data.split("\n").filter((line) => line.trim() !== "");
        filteredProxies = allProxies;
        renderProxies(filteredProxies);
      })
      .catch((error) => console.error("Error fetching proxy data:", error));
  </script>
</body>
</html>
