<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Proxy List</title>
  <style>
      :root {
        --primary: #EB1616;
        --secondary: #000000;
        --light: #000000;
        --dark: #000000;       
        --accent-: #ff00ff;        
        --darker-: #040608;
        --card-bg: rgba(8, 12, 20, 0.71);
        --glow: 0 0 25px rgba(205, 0, 0, 1);
      }  
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
    }

    header, footer {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 15px;
    }
  .config-section {
        max-width: 100%;
        background: var(--card-bg);
        color: #fff;
        backdrop-filter: blur(10px);
        border: 0px solid rgba(242, 89, 0, 1);
        border-radius: 20px;
        padding: 2rem;
        box-shadow: var(--glow);
        transform-style: preserve-3d;
        animation: cardFloat 6s ease-in-out infinite;
        }
            .config {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 5px;
            border: 2px solid #448998;
            color: #f5f5f5;
            word-wrap: break-word;
            white-space: pre-wrap;
            font-family: 'Courier New', Courier, monospace;
            font-size: 15px;
        }
        
    

        .config-divider {
            border: none;
            height: 1px;
            background: linear-gradient(to right, transparent, #fff, transparent);
            margin: 20px 0;
        }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .col-md-5, .col-md-7 {
      flex: 1;
      min-width: 300px;
    }

    .content-box {
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .filters {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .proxy-list {
      margin-top: 20px;
    }

    .proxy-item {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .pagination1 {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 5px;
    }

    .pagination1 button {
      background-color: #444;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
    }

    .pagination1 button.active {
      background-color: #007bff;
    }

    .pagination1 button:hover {
      background-color: #555;
    }

    .btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    @media (max-width: 768px) {
      .row {
        flex-direction: column;
      }

      .filters {
        gap: 5px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Proxy List Manager</h1>
  </header>

  <div class="container">
    <div class="text-center mb-4">
      <h2>ALAAH KINTIL</h2>
    </div>

    <div class="row">
      <!-- Kolom kiri -->
      <div class="col-md-5">
        <div class="config-section">
          <div class="filters">
            <div>
              <label for="items-per-page">Items per Page:</label>
              <select id="items-per-page">
                <option value="10">10 Baris</option>
                <option value="25">25 Baris</option>
                <option value="50">50 Baris</option>
                <option value="100">100 Baris</option>
              </select>
            </div>
            <div>
              <label for="search-bar">Search:</label>
              <input type="text" id="search-bar" placeholder="Cari berdasarkan negara, ISP, atau penyedia layanan...">
            </div>
          </div>

          <div class="proxy-list" id="proxy-list">
            <!-- Proxy items will be dynamically rendered here -->
          </div>

          <div class="pagination1" id="pagination"></div>
        </div>
      </div>

      <!-- Kolom kanan -->
      <div class="col-md-7">
        <div class="config-section">
          <div id="v2ray-details">
            <!-- Proxy details will be rendered here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 Proxy List Manager</p>
  </footer>

  <script>
    let proxyPerPage = 10;
    let currentPage = 1;
    let filteredProxies = [];
    let allProxies = [];

    function renderProxies(proxies) {
      const proxyList = document.getElementById("proxy-list");
      const start = (currentPage - 1) * proxyPerPage;
      const end = start + proxyPerPage;
      const currentPageProxies = proxies.slice(start, end);

      proxyList.innerHTML = "";
      currentPageProxies.forEach((proxy, index) => {
        const [ip, port, country, provider] = proxy.split(",");
        const row = document.createElement("div");
        row.classList.add("proxy-item");

        row.style.backgroundColor = index % 2 === 0 ? "#e0e0e0" : "#c0c0c0";
        row.innerHTML = `
          <p class="tablinks" onclick="openProxyDetails('${ip}:${port}', '${country}', '${provider}')">
            <a href="#v2ray-${ip}:${port}">${country} | ${provider}</a>
          </p>
        `;
        proxyList.appendChild(row);
      });

      renderPagination(proxies);
      if (currentPage === 1 && proxies.length > 0) {
        const [ip, port, country, provider] = proxies[0].split(",");
        openProxyDetails(`${ip}:${port}`, country, provider);
      }
    }

    function renderPagination(proxies) {
      const pagination = document.getElementById("pagination");
      const totalPages = Math.ceil(proxies.length / proxyPerPage);
      const maxVisibleButtons = 5;
      const startPage = Math.max(1, currentPage - Math.floor(maxVisibleButtons / 2));
      const endPage = Math.min(totalPages, startPage + maxVisibleButtons - 1);

      pagination.innerHTML = "";

      const prevButton = document.createElement("button");
      prevButton.textContent = "<<";
      prevButton.disabled = currentPage === 1;
      prevButton.addEventListener("click", () => updatePage(currentPage - 1, proxies));
      pagination.appendChild(prevButton);

      for (let i = startPage; i <= endPage; i++) {
        const pageButton = document.createElement("button");
        pageButton.textContent = i;
        pageButton.classList.toggle("active", i === currentPage);
        pageButton.addEventListener("click", () => updatePage(i, proxies));
        pagination.appendChild(pageButton);
      }

      const nextButton = document.createElement("button");
      nextButton.textContent = ">>";
      nextButton.disabled = currentPage === totalPages;
      nextButton.addEventListener("click", () => updatePage(currentPage + 1, proxies));
      pagination.appendChild(nextButton);
    }

    function updatePage(page, proxies) {
      currentPage = page;
      renderProxies(filteredProxies);
    }

    function filterProxies(searchTerm) {
      filteredProxies = allProxies.filter((proxy) =>
        proxy.toLowerCase().includes(searchTerm.toLowerCase())
      );
      currentPage = 1;
      renderProxies(filteredProxies);
    }

    function openProxyDetails(ipPort, country, provider) {
      const [ip, port] = ipPort.split(":");
      const detailsContainer = document.getElementById("v2ray-details");

      detailsContainer.innerHTML = `
        <p><strong>ISP: ${country} | ${provider}</strong></p>
        <p class="config">
          <span>vless://3036c6db-2b74-437d-9c6e-0c95f8482da8@BUG.COM:444?encryption=none&type=ws&host=xvp.bmkg.xyz&path=%2F${ip}:${port}&security=tls&sni=xvp.bmkg.xyz#${country}+${provider}</span>
          <button class="btn" onclick="copyToClipboard(this)">Copy</button>
        </p>
        <p class="config">
          <span>trojan://5de379e4-209c-49e6-8905-55820599cb90@BUG.COM:443?encryption=none&type=ws&host=xvp.bmkg.xyz&path=%2F${ip}:${port}&security=tls&sni=xvp.bmkg.xyz#${country}+${provider}</span>
          <button class="btn" onclick="copyToClipboard(this)">Copy</button>
        </p>
      `;
    }

    function copyToClipboard(button) {
      const text = button.previousElementSibling.textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied to clipboard!");
      });
    }

    document.getElementById("search-bar").addEventListener("input", (e) => {
      filterProxies(e.target.value);
    });

    document.getElementById("items-per-page").addEventListener("change", (e) => {
      proxyPerPage = parseInt(e.target.value);
      renderProxies(filteredProxies);
    });

    fetch("proxy_list.txt")
      .then((response) => response.text())
      .then((data) => {
        allProxies = data.split("\n").filter((line) => line.trim() !== "");
        filteredProxies = allProxies;
        renderProxies(filteredProxies);
      })
      .catch((error) => console.error("Error fetching proxy data:", error));
  </script>
</body>
</html>
