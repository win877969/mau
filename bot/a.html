<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Proxy List</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    header, footer {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 15px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .col-md-5, .col-md-7 {
      flex: 1;
      min-width: 300px;
    }

    .filters {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table th, table td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ccc;
    }

    table th {
      background-color: #333;
    }

    table tbody tr:nth-child(even) {
      background-color: #222;
    }

    .pagination1 {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 5px;
    }

    .pagination1 button {
      background-color: #444;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
    }

    .pagination1 button.active {
      background-color: #007bff;
    }

    .pagination1 button:hover {
      background-color: #555;
    }

    .btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    @media (max-width: 768px) {
      .row {
        flex-direction: column;
      }

      .filters {
        gap: 5px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Proxy List Manager</h1>
  </header>

  <div class="container">
    <div class="text-center mb-4">
      <h2>ALAAH KINTIL</h2>
    </div>

    <div class="row">
      <!-- Bagian kanan -->
      <div class="col-md-5">
        <div class="filters">
          <div>
            <label for="items-per-page">Item Page:</label>
            <select id="items-per-page">
              <option value="10">10 Baris</option>
              <option value="25">25 Baris</option>
              <option value="50">50 Baris</option>
              <option value="100">100 Baris</option>
            </select>
          </div>
          <div>
            <label for="search-bar">Search:</label>
            <input type="text" id="search-bar" placeholder="Cari berdasarkan negara, ISP, atau penyedia layanan...">
          </div>
        </div>

        <table>
          <thead>
            <tr>
              <th>ISP | COUNTRY</th>
            </tr>
          </thead>
          <tbody id="proxy-list">
            <!-- Proxy rows will be dynamically rendered here -->
          </tbody>
        </table>
        <div class="pagination1" id="pagination"></div>
      </div>

      <!-- Bagian kiri -->
      <div class="col-md-7">
        <p>KIRI BAWAH</p>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 Proxy List Manager</p>
  </footer>

  <script>
    let proxyPerPage = 10;
    let currentPage = 1;
    let filteredProxies = [];
    let allProxies = [];

    // Function to render proxies
    function renderProxies(proxies) {
      const proxyList = document.getElementById('proxy-list');
      const pagination = document.getElementById('pagination');
      const start = (currentPage - 1) * proxyPerPage;
      const end = start + proxyPerPage;
      const currentPageProxies = proxies.slice(start, end);

      proxyList.innerHTML = ''; // Clear previous list
      currentPageProxies.forEach(proxy => {
        const [ip, port, country, provider] = proxy.split(",");
        const row = document.createElement('tr');
        row.innerHTML = `<td>${country} | ${provider}</td>`;
        proxyList.appendChild(row);
      });

      renderPagination(proxies);
    }

    // Function to render pagination
    function renderPagination(proxies) {
      const pagination = document.getElementById('pagination');
      const totalPages = Math.ceil(proxies.length / proxyPerPage);

      pagination.innerHTML = '';
      for (let i = 1; i <= totalPages; i++) {
        const button = document.createElement('button');
        button.textContent = i;
        button.classList.toggle('active', i === currentPage);
        button.addEventListener('click', () => {
          currentPage = i;
          renderProxies(filteredProxies);
        });
        pagination.appendChild(button);
      }
    }

    // Function to filter proxies
    function filterProxies(searchTerm) {
      filteredProxies = allProxies.filter(proxy =>
        proxy.toLowerCase().includes(searchTerm.toLowerCase())
      );
      currentPage = 1;
      renderProxies(filteredProxies);
    }

    // Event listeners
    document.getElementById('search-bar').addEventListener('input', e => {
      filterProxies(e.target.value);
    });

    document.getElementById('items-per-page').addEventListener('change', e => {
      proxyPerPage = parseInt(e.target.value);
      renderProxies(filteredProxies);
    });

    // Fetch proxies
    fetch("proxy_list.txt")
      .then(response => response.text())
      .then(data => {
        allProxies = data.split("\n").filter(line => line.trim() !== "");
        filteredProxies = allProxies;
        renderProxies(filteredProxies);
      })
      .catch(error => console.error("Error fetching proxy data:", error));
  </script>
</body>
</html>
