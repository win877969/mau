  function generateLinks() {
            // Ambil nilai dari select box
            var serviceType = document.getElementById("service-type").value;
            var countryCode = document.getElementById("country-code").value;
            var wildcard = document.getElementById("wildcard").value;
            var count = document.getElementById("cons").value;

            // Membuat parameter wildcard hanya jika wildcard tidak kosong
            var wildcardParam = wildcard ? `&wildcard=${wildcard}` : '';

            // Buat URL berdasarkan input
            var link1 = `https://sub1.bmkg.xyz/${serviceType}?sub1=${countryCode}&count=${count}${wildcardParam}`;
            var link2 = `https://sub1.bmkg.xyz/${serviceType}?sub2=${countryCode}&count=${count}${wildcardParam}`;

            // Tampilkan kedua link pada input box
            document.getElementById("link1").value = link1;
            document.getElementById("link2").value = link2;

            // Update form action untuk tombol copy
            document.getElementById("copyLink1").setAttribute("data-link", link1);
            document.getElementById("copyLink2").setAttribute("data-link", link2);
        }

        function copyLink(button) {
            // Ambil link dari atribut data-link tombol
            const link = button.getAttribute('data-link');

            // Salin teks ke clipboard
            navigator.clipboard.writeText(link).then(() => {
              // Tampilkan pesan popup yang menarik menggunakan Swal
              Swal.fire({
                title: 'Berhasil!',
                text: 'Link Sub telah berhasil disalin',
                background: 'rgba(6, 18, 67, 0.89)', // Warna latar belakang (biru pucat)
                icon: 'success',
                color: 'red', // Warna teks
                customClass: {
                  popup: 'rounded-popup',
                },
                confirmButtonColor: '#3085d6' // Warna tombol konfirmasi
              });
            }).catch((err) => {
              // Tangani jika ada kesalahan saat menyalin
              Swal.fire({
                title: 'Gagal!',
                text: 'Terjadi kesalahan saat menyalin link.',
                icon: 'error',
                background: 'rgba(6, 18, 67, 0.89)', // Warna latar belakang (merah tua transparan)
                color: 'red', // Warna teks
                confirmButtonColor: '#d33' // Warna tombol konfirmasi
              });
            });
        }

        // Tambahkan event listener untuk setiap select box
        document.addEventListener("DOMContentLoaded", function() {
            var selects = document.querySelectorAll(".service-selector");
            selects.forEach(function(select) {
                select.addEventListener("change", generateLinks);
            });

            // Generate initial links
            generateLinks();
        });
      
</script>

    <script>
let proxyPerPage = 10; // Set jumlah proxy per halaman
let currentPage = 1;
let proxyListData = [];

// Memuat file proxy_list.txt
fetch("proxy_list.txt")
  .then((response) => response.text())
  .then((data) => {
    const proxyData = data.split("\n").filter((line) => line.trim() !== ""); // Memisahkan setiap baris
    proxyListData = proxyData.map((line) => {
      const [ip, port, id, isp] = line.split(","); // Parsing data berdasarkan format
      return { ip, port, id, isp };
    });

    renderProxyList(proxyListData); // Menampilkan daftar proxy di halaman
    checkProxy(proxyListData); // Memeriksa status proxy
    renderPagination(proxyListData); // Menampilkan kontrol pagination
  })
  .catch((error) => console.error("Error loading proxy list:", error));

// Fungsi untuk merender daftar proxy ke halaman
function renderProxyList(proxyList) {
  const container = document.getElementById("proxy-list");
  container.innerHTML = ""; // Membersihkan kontainer sebelumnya

  const start = (currentPage - 1) * proxyPerPage;
  const end = start + proxyPerPage;
  const proxiesToDisplay = proxyList.slice(start, end); // Ambil proxy untuk halaman ini

  proxiesToDisplay.forEach((proxy, index) => {
    const proxyElement = document.createElement("div");
    proxyElement.className = "proxy-item";
    proxyElement.id = `ping-${index}`;

    proxyElement.innerHTML = `
      <span class="proxy-info">${proxy.ip}:${proxy.port} (${proxy.isp})</span>
      <span class="proxy-status" id="status-${index}">Idle</span>
    `;

    container.appendChild(proxyElement);
  });
}

// Fungsi untuk memeriksa status proxy
function checkProxy(proxyList) {
  proxyList.forEach((proxy, index) => {
    const target = `${proxy.ip}:${proxy.port}`;
    const pingElement = document.getElementById(`ping-${index}`);
    const statusElement = document.getElementById(`status-${index}`);

    if (!pingElement) return;

    statusElement.textContent = "Checking...";
    statusElement.classList.remove("text-green-600", "text-red-600");
    statusElement.classList.add("text-blue-600");

    let isActive = false;

    new Promise(async (resolve) => {
      for (const tls of [true, false]) {
        await fetch(`https://nautica.foolvpn.me/check?target=${target}&tls=${tls}`)
          .then(async (res) => {
            if (isActive) return;
            if (res.status === 200) {
              const jsonResp = await res.json();
              if (jsonResp.proxyip) {
                isActive = true;
                statusElement.textContent = "Active";
                statusElement.classList.remove("text-blue-600");
                statusElement.classList.add("text-green-600");
              } else {
                statusElement.textContent = "Inactive";
                statusElement.classList.remove("text-blue-600");
                statusElement.classList.add("text-red-600");
              }
            } else {
              statusElement.textContent = "Check Failed!";
            }
          })
          .catch(() => {
            statusElement.textContent = "Error";
            statusElement.classList.remove("text-blue-600");
            statusElement.classList.add("text-red-600");
          })
          .finally(() => {
            resolve();
          });
      }
    });
  });
}

// Fungsi untuk merender kontrol pagination
function renderPagination(proxyList) {
  const paginationContainer = document.getElementById("pagination");
  paginationContainer.innerHTML = ""; // Clear pagination controls

  const totalPages = Math.ceil(proxyList.length / proxyPerPage);
  
  // Previous button
  const prevButton = document.createElement("button");
  prevButton.textContent = "Previous";
  prevButton.disabled = currentPage === 1;
  prevButton.addEventListener("click", () => changePage(currentPage - 1, proxyList));
  paginationContainer.appendChild(prevButton);

  // Page number buttons
  for (let i = 1; i <= totalPages; i++) {
    const pageButton = document.createElement("button");
    pageButton.textContent = i;
    pageButton.disabled = i === currentPage;
    pageButton.addEventListener("click", () => changePage(i, proxyList));
    paginationContainer.appendChild(pageButton);
  }

  // Next button
  const nextButton = document.createElement("button");
  nextButton.textContent = "Next";
  nextButton.disabled = currentPage === totalPages;
  nextButton.addEventListener("click", () => changePage(currentPage + 1, proxyList));
  paginationContainer.appendChild(nextButton);
}

// Fungsi untuk mengganti halaman
function changePage(page, proxyList) {
  currentPage = page;
  renderProxyList(proxyList); // Tampilkan proxy untuk halaman baru
  renderPagination(proxyList); // Update kontrol pagination
}

// Optional: Fungsi untuk memfilter proxy berdasarkan pencarian
function filterProxies(searchTerm) {
  searchTerm = searchTerm.toLowerCase();
  const filteredProxies = proxyListData.filter(proxy =>
    proxy.ip.toLowerCase().includes(searchTerm) ||
    proxy.isp.toLowerCase().includes(searchTerm)
  );
  currentPage = 1; // Reset halaman saat filter diterapkan
  renderProxyList(filteredProxies);
  renderPagination(filteredProxies);
}

// Event listener untuk pencarian proxy
document.getElementById("search-bar").addEventListener("input", (e) => {
  filterProxies(e.target.value);
});
