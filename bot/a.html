  function generateLinks() {

    <script>
let proxyPerPage = 10; // Default item per page
let currentPage = 1;
let proxyListData = [];
let filteredProxyList = [];

// Memuat file proxy_list.txt
fetch("proxy_list.txt")
  .then((response) => response.text())
  .then((data) => {
    const proxyData = data.split("\n").filter((line) => line.trim() !== "");
    proxyListData = proxyData.map((line) => {
      const [ip, port, country, isp] = line.split(",");
      return { ip, port, country, isp };
    });
    filteredProxyList = [...proxyListData]; // Set filtered proxies to all initially
    renderProxyList(filteredProxyList);
    renderPagination(filteredProxyList);
  })
  .catch((error) => console.error("Error loading proxy list:", error));

// Fungsi untuk merender daftar proxy ke halaman dalam bentuk tabel
function renderProxyList(proxyList) {
  const container = document.getElementById("proxy-list");
  container.innerHTML = ""; // Clear previous proxies

  const table = document.createElement("table");
  table.className = "proxy-table";

  // Membuat header tabel
  const thead = document.createElement("thead");
  thead.innerHTML = `
    <tr>
      <th>IP:PORT</th>
      <th>Country</th>
      <th>ISP</th>
      <th>Status</th>
      <th>Latency</th>
    </tr>
  `;
  table.appendChild(thead);

  // Membuat tubuh tabel
  const tbody = document.createElement("tbody");
  const start = (currentPage - 1) * proxyPerPage;
  const end = start + proxyPerPage;
  const proxiesToDisplay = proxyList.slice(start, end);

  proxiesToDisplay.forEach((proxy, index) => {
    const row = document.createElement("tr");
    row.id = `ping-${index}`;

    row.innerHTML = `
      <td>${proxy.ip}:${proxy.port}</td>
      <td>${proxy.country}</td>
      <td>${proxy.isp}</td>
      <td><span class="proxy-status" id="status-${index}">Idle</span></td>
      <td><span id="latency-${index}">-</span></td>
    `;

    tbody.appendChild(row);
  });

  table.appendChild(tbody);
  container.appendChild(table);

  checkProxy(proxiesToDisplay);
}

// Fungsi untuk memeriksa status proxy
function checkProxyStatus(proxy, statusCell, latencyCell) {
  statusCell.textContent = 'Checking...';
  const target = "https://www.speedtest.net/id"; // Target URL
  const tls = "true"; // TLS value

  const controller = new AbortController();
  const timeoutId = setTimeout(() => controller.abort(), 5000);  // Timeout after 5 seconds

  const startTime = Date.now();  // Start time using Date.now()
  fetch(`https://nautica.foolvpn.me/check?target=${encodeURIComponent(target)}&tls=${encodeURIComponent(tls)}`, {
    method: 'GET',
    headers: {
      'Proxy': `http://${proxy}`,
    },
    signal: controller.signal,  // Attach AbortController signal
  })
  .then(response => {
    clearTimeout(timeoutId);  // Clear timeout if the response arrives
    const endTime = Date.now();  // End time using Date.now()
    const latency = (endTime - startTime);  // Measure latency based on response time

    if (response.ok) {
      statusCell.textContent = 'Active';
      statusCell.style.color = 'green';
      latencyCell.textContent = `${latency} ms`;  // Display latency
    } else {
      statusCell.textContent = 'Inactive';
      statusCell.style.color = 'red';
      latencyCell.textContent = '';  // Clear latency if inactive
    }
  })
  .catch(() => {
    clearTimeout(timeoutId);  // Clear timeout if the request fails or is aborted
    statusCell.textContent = 'Error';
    statusCell.style.color = 'red';
    latencyCell.textContent = '';  // Clear latency if error occurs
  });
}

  

// Fungsi untuk merender pagination
function renderPagination(proxyList) {
  const paginationContainer = document.getElementById("pagination");
  paginationContainer.innerHTML = "";

  const totalPages = Math.ceil(proxyList.length / proxyPerPage);

  const paginationWrapper = document.createElement("div");
  paginationWrapper.className = "pagination-wrapper";

  // First and Prev buttons
  const prevButton = document.createElement("button");
  prevButton.textContent = "<< First";
  prevButton.disabled = currentPage === 1;
  prevButton.addEventListener("click", () => changePage(1, proxyList));
  paginationWrapper.appendChild(prevButton);

  const prevPageButton = document.createElement("button");
  prevPageButton.textContent = "<< Prev";
  prevPageButton.disabled = currentPage === 1;
  prevPageButton.addEventListener("click", () => changePage(currentPage - 1, proxyList));
  paginationWrapper.appendChild(prevPageButton);

  // Page number buttons
  const pageNumbers = document.createElement("div");
  pageNumbers.className = "page-numbers";

  const maxButtons = 5; // Maximum number of buttons to show

  let startPage = Math.max(1, currentPage - Math.floor(maxButtons / 2));
  let endPage = Math.min(totalPages, startPage + maxButtons - 1);

  if (endPage - startPage < maxButtons - 1) {
    startPage = Math.max(1, endPage - maxButtons + 1);
  }

  for (let i = startPage; i <= endPage; i++) {
    const pageButton = document.createElement("button");
    pageButton.textContent = i;
    pageButton.disabled = i === currentPage;
    pageButton.addEventListener("click", () => changePage(i, proxyList));
    pageNumbers.appendChild(pageButton);
  }
  paginationWrapper.appendChild(pageNumbers);

  // Next and Last buttons
  const nextPageButton = document.createElement("button");
  nextPageButton.textContent = "Next >>";
  nextPageButton.disabled = currentPage === totalPages;
  nextPageButton.addEventListener("click", () => changePage(currentPage + 1, proxyList));
  paginationWrapper.appendChild(nextPageButton);

  const lastButton = document.createElement("button");
  lastButton.textContent = "Last >>";
  lastButton.disabled = currentPage === totalPages;
  lastButton.addEventListener("click", () => changePage(totalPages, proxyList));
  paginationWrapper.appendChild(lastButton);

  paginationContainer.appendChild(paginationWrapper);
}

// Fungsi untuk mengubah halaman
function changePage(page, proxyList) {
  currentPage = page;
  renderProxyList(proxyList);
  renderPagination(proxyList);
}

// Fungsi untuk filter proxy berdasarkan input search
function filterProxyList(searchTerm) {
  searchTerm = searchTerm.toLowerCase();
  filteredProxyList = proxyListData.filter((proxy) =>
    proxy.ip.toLowerCase().includes(searchTerm) ||
    proxy.port.includes(searchTerm) ||
    proxy.isp.toLowerCase().includes(searchTerm) ||
    proxy.country.toLowerCase().includes(searchTerm)
  );
  currentPage = 1; // Reset ke halaman pertama setelah filter
  renderProxyList(filteredProxyList);
  renderPagination(filteredProxyList);
}

// Fungsi untuk mengubah jumlah item per halaman
function changeItemsPerPage(event) {
  proxyPerPage = parseInt(event.target.value);
  currentPage = 1; // Reset ke halaman pertama setelah mengubah item per halaman
  renderProxyList(filteredProxyList);
  renderPagination(filteredProxyList);
}

// Event listener untuk filter search
document.getElementById('search-bar').addEventListener('input', (e) => {
  filterProxyList(e.target.value);
});

// Event listener untuk dropdown items per page
document.getElementById('items-per-page').addEventListener('change', changeItemsPerPage);

</script></body></html>
