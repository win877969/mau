<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proxy Status Checker with Pagination</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    .latency-cell {
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }
    .spinner {
      display: inline-block;
      width: 1rem;
      height: 1rem;
      border: 0.15em solid #000;
      border-right-color: transparent;
      border-radius: 50%;
      animation: spin 0.75s linear infinite;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    .pagination {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }
    .pagination button {
      margin: 0 5px;
      padding: 5px 10px;
      border: 1px solid #000;
      background-color: #fff;
      cursor: pointer;
    }
    .pagination button.active {
      background-color: #007bff;
      color: #fff;
    }
    .pagination button:disabled {
      cursor: not-allowed;
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Proxy Status Checker with Pagination</h1>
  <table>
    <thead>
      <tr>
        <th>Proxy</th>
        <th>Status</th>
        <th>Latency</th>
      </tr>
    </thead>
    <tbody id="proxy-list">
      <tr>
        <td colspan="3">Loading proxy list...</td>
      </tr>
    </tbody>
  </table>
  <div class="pagination" id="pagination"></div>

  <script>
    const PROXIES_PER_PAGE = 10; // Number of proxies per page
    let allProxies = [];
    let currentPage = 1;

    // Fetch proxy list and render table
    fetch("https://ndeso.web.id/bot/proxy_list.txt")
      .then(response => response.text())
      .then(data => {
        allProxies = data.split("\n").filter(line => line.trim() !== "");
        renderPagination(allProxies);
        renderProxies(allProxies, currentPage);
      })
      .catch(error => console.error("Error fetching proxy data:", error));

    // Render proxies in table
    function renderProxies(proxies, page) {
      const proxyList = document.getElementById("proxy-list");
      proxyList.innerHTML = ""; // Clear table

      const start = (page - 1) * PROXIES_PER_PAGE;
      const end = start + PROXIES_PER_PAGE;
      const pageProxies = proxies.slice(start, end);

      pageProxies.forEach(proxy => {
        const [ip, port] = proxy.split(":");
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${ip}:${port}</td>
          <td id="status-${ip}-${port}">
            <div class="spinner"></div>
          </td>
          <td class="latency-cell" id="latency-${ip}-${port}">-</td>
        `;
        proxyList.appendChild(row);
        checkProxyStatus(ip, port); // Automatically check proxy status
      });
    }

    // Check Proxy status automatically
    function checkProxyStatus(ip, port) {
      const statusUrl = `https://ipcf.vlessipcf.us.kg/key=geo/ip=${ip}:${port}`;
      const startTime = performance.now();

      fetch(statusUrl)
        .then(response => response.json())
        .then(data => {
          const statusElement = document.getElementById(`status-${ip}-${port}`);
          const latencyElement = document.getElementById(`latency-${ip}-${port}`);
          const endTime = performance.now();
          const latency = (endTime - startTime).toFixed(2);

          if (data.proxyStatus === "ACTIVE") {
            statusElement.textContent = "ACTIVE";
            statusElement.style.color = "#00FF00"; // Green
            latencyElement.textContent = `${latency} ms`;
          } else if (data.proxyStatus === "DEAD") {
            statusElement.textContent = "DEAD";
            statusElement.style.color = "#FF3333"; // Red
            latencyElement.textContent = "-";
          }
        })
        .catch(error => {
          console.error(`Error fetching proxy status for ${ip}:${port}:`, error);
          const statusElement = document.getElementById(`status-${ip}-${port}`);
          const latencyElement = document.getElementById(`latency-${ip}-${port}`);
          statusElement.textContent = "ERROR";
          statusElement.style.color = "cyan"; // Cyan
          latencyElement.textContent = "-";
        });
    }

    // Render pagination buttons
    function renderPagination(proxies) {
      const totalPages = Math.ceil(proxies.length / PROXIES_PER_PAGE);
      const pagination = document.getElementById("pagination");
      pagination.innerHTML = ""; // Clear pagination

      for (let i = 1; i <= totalPages; i++) {
        const button = document.createElement("button");
        button.textContent = i;
        button.classList.toggle("active", i === currentPage);
        button.addEventListener("click", () => {
          currentPage = i;
          renderPagination(proxies);
          renderProxies(proxies, currentPage);
        });
        pagination.appendChild(button);
      }

      // Add previous and next buttons
      const prevButton = document.createElement("button");
      prevButton.textContent = "Prev";
      prevButton.disabled = currentPage === 1;
      prevButton.addEventListener("click", () => {
        if (currentPage > 1) {
          currentPage--;
          renderPagination(proxies);
          renderProxies(proxies, currentPage);
        }
      });
      pagination.insertBefore(prevButton, pagination.firstChild);

      const nextButton = document.createElement("button");
      nextButton.textContent = "Next";
      nextButton.disabled = currentPage === totalPages;
      nextButton.addEventListener("click", () => {
        if (currentPage < totalPages) {
          currentPage++;
          renderPagination(proxies);
          renderProxies(proxies, currentPage);
        }
      });
      pagination.appendChild(nextButton);
    }
  </script>
</body>
</html>
