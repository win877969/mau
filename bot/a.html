<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Responsif</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }
        .left-column {
            width: 40%;
            padding: 20px;
            box-sizing: border-box;
        }
        .right-column {
            width: 60%;
            padding: 20px;
            box-sizing: border-box;
        }
        /* Responsif untuk layar kecil */
        @media screen and (max-width: 768px) {
            .left-column, .right-column {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <h2>Kolom Kiri</h2>
            <p>Ini adalah kolom kiri dengan ukuran 40% dari lebar layar.</p>
        </div>
        <div class="right-column">
            <h2>Kolom Kanan</h2>
            <p>Ini adalah kolom kanan dengan ukuran 60% dari lebar layar.</p>
        </div>
    </div>
</body>
</html>
