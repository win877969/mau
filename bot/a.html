<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Proxy List</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
    }
    .colkiri, .colkanan {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 5px;
    }

    .colkiri a {
      display: block;
      margin: 5px 0;
      color: blue;
      text-decoration: none;
      cursor: pointer;
    }

    .colkiri a:hover {
      text-decoration: underline;
    }

    .content-item {
      display: none; /* Default: sembunyikan semua konten */
    }

    .content-item.active {
      display: block; /* Tampilkan hanya konten aktif */
    }
    header, footer {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 15px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .col-md-5, .col-md-7 {
      flex: 1;
      min-width: 300px;
    }

    .filters {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .proxy-list {
      margin-top: 20px;
    }

    .proxy-item {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .pagination1 {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 5px;
    }

    .pagination1 button {
      background-color: #444;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
    }

    .pagination1 button.active {
      background-color: #007bff;
    }

    .pagination1 button:hover {
      background-color: #555;
    }

    .btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    @media (max-width: 768px) {
      .row {
        flex-direction: column;
      }

      .filters {
        gap: 5px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Proxy List Manager</h1>
  </header>

  <div class="container">
    <div class="text-center mb-4">
      <h2>ALAAH KINTIL</h2>
    </div>

    <div class="row">
      <!-- Bagian kanan -->
              <div class="col-md-5">
    <div class="colkiri">
      <a href="#" data-target="content-1">Link 1</a>
      <a href="#" data-target="content-2">Link 2</a>
      <a href="#" data-target="content-3">Link 3</a>
      <a href="#" data-target="content-4">Link 4</a>
    </div>    </div>

    <!-- Bagian Kanan -->
    <div class="col-md-7">
    <div class="colkanan">
      <div id="content-1" class="content-item">
        <p>Konten 1: Ini adalah konten pertama.</p>
      </div>
      <div id="content-2" class="content-item">
        <p>Konten 2: Ini adalah konten kedua.</p>
      </div>
      <div id="content-3" class="content-item">
        <p>Konten 3: Ini adalah konten ketiga.</p>
      </div>
      <div id="content-4" class="content-item">
        <p>Konten 4: Ini adalah konten keempat.</p>
              </div>
      </div>
    </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 Proxy List Manager</p>
  </footer>

    <script>
    // Pilih semua link di kolom kiri
    const links = document.querySelectorAll('.col-md-5 a');
    const contents = document.querySelectorAll('.content-item');

    // Tambahkan event listener ke setiap link
    links.forEach(link => {
      link.addEventListener('click', function (event) {
        event.preventDefault(); // Hentikan aksi default link

        // Hapus kelas "active" dari semua konten
        contents.forEach(content => content.classList.remove('active'));

        // Ambil ID target dari atribut data-target
        const targetId = this.getAttribute('data-target');

        // Tampilkan konten yang sesuai
        document.getElementById(targetId).classList.add('active');
      });
    });
  </script>
    
</body>
</html>
