<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy List Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        button {
            padding: 10px 20px;
            margin: 10px 0;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Proxy List</h1>
    
    <!-- Button to Copy Data -->
    <button id="copyButton">Copy All VLESS Data</button>
    <button id="downloadButton">Download Data as Text</button>

    <table>
        <thead>
            <tr>
                <th>IP:Port</th>
                <th>Details</th>
                <th>VLESS URL</th>
            </tr>
        </thead>
        <tbody id="proxy-table">
            <tr>
                <td colspan="3">Loading...</td>
            </tr>
        </tbody>
    </table>

    <script>
        // Fungsi untuk menghasilkan UUID v4 varian 2
        function generateUUIDv4() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0,
                    v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // Fungsi untuk mengambil parameter dari URL
        function getURLParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        async function fetchProxyList() {
            try {
                const response = await fetch('proxy_list.txt');
                if (!response.ok) throw new Error('Failed to load proxy list.');
                const text = await response.text();
                const proxies = text.split('\n').filter(proxy => proxy.trim() !== '');

                const tableBody = document.getElementById('proxy-table');
                const countryParam = getURLParameter('sub'); // Ambil parameter 'sub' dari URL
                const count = getURLParameter('count') || proxies.length; // Ambil jumlah dari URL, default seluruh data
                
                // Filter proxies berdasarkan negara
                const filteredProxies = countryParam ? proxies.filter(proxy => {
                    const [ , , country] = proxy.split(',');
                    return country.toUpperCase() === countryParam.toUpperCase();
                }) : proxies;

                // Ambil sesuai dengan count
                const proxiesToShow = filteredProxies.slice(0, count);

                tableBody.innerHTML = ''; // Clear the table body

                const vlessData = []; // Untuk menampung semua URL VLESS

                for (const proxy of proxiesToShow) {
                    const [ip, port, country, provider] = proxy.split(',');
                    const uuid = generateUUIDv4(); // Menghasilkan UUID v4 varian 2

                    const vlessUrl = `vless://${uuid}@tp1.bmkg.xyz:443?encryption=none&type=ws&host=tp1.bmkg.xyz&path=%2F${ip}-${port}&security=tls&sni=tp1.bmkg.xyz#${country})+${provider}`;

                    const row = document.createElement('tr');
                    row.appendChild(createCell(`${ip}:${port}`)); // Gabungkan IP dan Port
                    row.appendChild(createCell(`(${country}) | ${provider}`)); // Format kolom Details
                    row.appendChild(createCell(vlessUrl)); // Tambahkan kolom VLESS URL
                    tableBody.appendChild(row);

                    vlessData.push(vlessUrl); // Tambahkan URL VLESS ke array
                }

                // Fungsi untuk menyalin data VLESS ke clipboard
                document.getElementById('copyButton').addEventListener('click', function() {
                    const allVlessUrls = vlessData.join('\n');
                    navigator.clipboard.writeText(allVlessUrls)
                        .then(() => {
                            alert('VLESS URLs copied to clipboard!');
                        })
                        .catch(err => {
                            console.error('Error copying to clipboard: ', err);
                        });
                });

                // Fungsi untuk mengunduh data VLESS sebagai file teks
                document.getElementById('downloadButton').addEventListener('click', function() {
                    const allVlessUrls = vlessData.join('\n');
                    const blob = new Blob([allVlessUrls], { type: 'text/plain' });
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = 'vless_urls.txt';
                    link.click();
                });

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('proxy-table').innerHTML = '<tr><td colspan="3">Failed to load proxy list.</td></tr>';
            }
        }

        function createCell(content) {
            const cell = document.createElement('td');
            cell.textContent = content || '-';
            return cell;
        }

        fetchProxyList();
    </script>
</body>
</html>
