<!DOCTYPE html>
<html>
<head>
  <title>Proxy Aktif</title>
  <style>
    /* CSS */
    .proxy {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .copy-vless, .copy-trojan, .copy-ss {
      margin: 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }
    .copy-vless:hover, .copy-trojan:hover, .copy-ss:hover {
      background-color: #0069d9;
    }
    
    .pagination {
      margin-top: 20px;
      text-align: center;
    }
    .pagination button {
      margin: 2px;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }
    .pagination button:hover {
      background-color: #0069d9;
    }
    .pagination .active {
      background-color: #0056b3;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Proxy Aktif:</h1>
  <div id="proxy-list"></div>
  <div class="pagination" id="pagination"></div>

  <script>
    const proxyPerPage = 10;
    let currentPage = 1;

    function uuidv4() {
      return ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
        (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
      );
    }

    function renderProxies(proxies, proxyList, pagination) {
      const start = (currentPage - 1) * proxyPerPage;
      const end = start + proxyPerPage;
      const currentPageProxies = proxies.slice(start, end);

      proxyList.innerHTML = ''; // Hapus semua elemen sebelumnya

      currentPageProxies.forEach(proxy => {
        const [ip, port, negara, penyedia] = proxy.split(",");
        const uuid = uuidv4();
        const proxyElement = document.createElement('div');
        proxyElement.className = 'proxy';
        proxyElement.innerHTML = `
          <span>ISP - (${negara}) - ${penyedia}</span>
          <button class="copy-vless">Copy VLESS</button>
          <button class="copy-trojan">Copy TROJAN</button>
          <button class="copy-ss">Copy SS</button>
        `;
        proxyList.appendChild(proxyElement);

        proxyElement.querySelector('.copy-vless').addEventListener('click', () => {
          navigator.clipboard.writeText(`vless://${uuid}@tp1.bmkg.xyz:443?encryption=none&type=ws&host=tp1.bmkg.xyz&path=%2F${ip}-${port}&security=tls&sni=tp1.bmkg.xyz#${negara}+${penyedia}`);
          alert('COPY VLESS SUKSES!');
        });

        proxyElement.querySelector('.copy-trojan').addEventListener('click', () => {
          navigator.clipboard.writeText(`trojan://${uuid}@tp1.bmkg.xyz:443?encryption=none&type=ws&host=tp1.bmkg.xyz&path=%2F${ip}-${port}&security=tls&sni=tp1.bmkg.xyz#${negara}+${penyedia}`);
          alert('COPY TROJAN SUKSES!');
        });

        proxyElement.querySelector('.copy-ss').addEventListener('click', () => {
          navigator.clipboard.writeText(`ss://${uuid}@tp1.bmkg.xyz:443?encryption=none&type=ws&host=tp1.bmkg.xyz&path=%2F${ip}-${port}&security=tls&sni=tp1.bmkg.xyz#${negara}+${penyedia}`);
          alert('COPY SS SUKSES!');
        });
      });

      renderPagination(proxies, pagination);
    }

    function renderPagination(proxies, pagination) {
      const totalPages = Math.ceil(proxies.length / proxyPerPage);
      const maxButtons = 5; // Jumlah tombol di tengah
      pagination.innerHTML = ''; // Hapus semua elemen sebelumnya

      // Tombol Previous
      if (currentPage > 1) {
        const prevButton = document.createElement('button');
        prevButton.textContent = '<< Previous';
        prevButton.addEventListener('click', () => updatePage(currentPage - 1, proxies, pagination));
        pagination.appendChild(prevButton);
      }

      // Tombol angka halaman
      const startPage = Math.max(1, currentPage - Math.floor(maxButtons / 2));
      const endPage = Math.min(totalPages, startPage + maxButtons - 1);

      for (let i = startPage; i <= endPage; i++) {
        const pageButton = document.createElement('button');
        pageButton.textContent = i;
        if (i === currentPage) {
          pageButton.classList.add('active');
        }
        pageButton.addEventListener('click', () => updatePage(i, proxies, pagination));
        pagination.appendChild(pageButton);
      }

      // Tombol Next
      if (currentPage < totalPages) {
        const nextButton = document.createElement('button');
        nextButton.textContent = 'Next >>';
        nextButton.addEventListener('click', () => updatePage(currentPage + 1, proxies, pagination));
        pagination.appendChild(nextButton);
      }
    }

    function updatePage(page, proxies, pagination) {
      currentPage = page;
      const proxyList = document.getElementById('proxy-list');
      renderProxies(proxies, proxyList, pagination);
    }

    // Fetch daftar proxy dari file eksternal
    fetch("proxy_list.txt")
      .then(response => response.text())
      .then(data => {
        const proxies = data.split("\n").filter(line => line.trim() !== ""); // Menghapus baris kosong
        const proxyList = document.getElementById('proxy-list');
        const pagination = document.getElementById('pagination');
        renderProxies(proxies, proxyList, pagination);
      })
      .catch(error => {
        console.error('Error fetching the proxy list:', error);
      });
  </script>
</body>
</html>
