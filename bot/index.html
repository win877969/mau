<!DOCTYPE html>
<html>
<head>
  <title>Proxy Aktif</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* CSS */
    .proxy {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .copy-vless, .copy-trojan, .copy-ss {
      margin: 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }
    .copy-vless:hover, .copy-trojan:hover, .copy-ss:hover {
      background-color: #0069d9;
    }
    
    .pagination {
      margin-top: 20px;
    }
    .pagination button {
      margin: 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }
    .pagination button:hover {
      background-color: #0069d9;
    }
  </style>
</head>
<body>
  <h1>Proxy Aktif:</h1>
  <div id="proxy-list"></div>
  <div class="pagination" id="pagination"></div>

  <script>
function renderPagination(proxies, pagination) {
  const totalPages = Math.ceil(proxies.length / proxyPerPage);

  pagination.innerHTML = ''; // Clear previous pagination

  // Render Previous Button
  if (currentPage > 1) {
    const prevButton = document.createElement('button');
    prevButton.textContent = 'Previous';
    prevButton.addEventListener('click', () => updatePage(currentPage - 1, proxies, pagination));
    pagination.appendChild(prevButton);
  }

  // Render Page Numbers
  for (let i = 1; i <= totalPages; i++) {
    const pageButton = document.createElement('button');
    pageButton.textContent = i;
    if (i === currentPage) {
      pageButton.style.backgroundColor = '#007bff';
      pageButton.style.color = '#fff';
    }
    pageButton.addEventListener('click', () => updatePage(i, proxies, pagination));
    pagination.appendChild(pageButton);
  }

  // Render Next Button
  if (currentPage < totalPages) {
    const nextButton = document.createElement('button');
    nextButton.textContent = 'Next';
    nextButton.addEventListener('click', () => updatePage(currentPage + 1, proxies, pagination));
    pagination.appendChild(nextButton);
  }
}

// Function to Update Page
function updatePage(page, proxies, pagination) {
  currentPage = page;
  const proxyList = document.getElementById('proxy-list');
  renderProxies(proxies, proxyList, pagination);
}
</script>
    
    
  </body></html>
