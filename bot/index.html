<!DOCTYPE html>
<html>
<head>
  <title>Proxy Aktif</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.css">
</head>
<body>
  <h1>Proxy Aktif:</h1>
  <input type="text" id="search" placeholder="Cari proxy...">
  <button id="cari">Cari</button>
  <table id="proxy-table" class="display">
    <thead>
      <tr>
        <th>IP</th>
        <th>Port</th>
        <th>Negara</th>
        <th>Penyedia</th>
      </tr>
    </thead>
    <tbody id="proxy-list">
    </tbody>
  </table>

  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>
  <script>

JavaScript

let proxies = [];
let table;

// Muat proxy awal
fetch("proxy_list.txt")
  .then(response => response.text())
  .then(data => {
    proxies = data.split("\n").map(proxy => {
      const [ip, port, negara, penyedia] = proxy.split(",");
      return { ip, port, negara, penyedia };
    });
    tampilkanProxy();
  })
  .catch(error => console.error("Error:", error));

// Tampilkan proxy
function tampilkanProxy() {
  const proxyList = document.getElementById('proxy-list');
  proxyList.innerHTML = '';
  proxies.forEach(proxy => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${proxy.ip}</td>
      <td>${proxy.port}</td>
      <td>${proxy.negara}</td>
      <td>${proxy.penyedia}</td>
    `;
    proxyList.appendChild(row);
  });
  table = $('#proxy-table').DataTable();
}

// Cari proxy
document.getElementById('cari').addEventListener('click', () => {
  const search = document.getElementById('search').value.toLowerCase();
  table.search(search).draw();
});

// Inisialisasi DataTable
$(document).ready(() => {
  table = $('#proxy-table').DataTable({
    "language": {
      "url": "https://cdn.datatables.net/plug-ins/1.11.5/i18n/id.json"
    }
  });
});
  </script>

</body>
</html>
