<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
    }

    /* Kontainer Utama */
    .container {
      display: flex;
      flex-wrap: wrap; /* Supaya elemen turun jika tidak muat */
      max-width: 1200px;
      margin: 20px auto;
      gap: 20px;
    }

    /* Kolom Kiri */
    .left-column {
      flex: 0 0 40%; /* Default 40% */
      background-color: #222;
      color: #fff;
      padding: 20px;
      border-radius: 8px;
    }

    /* Kolom Kanan */
    .right-column {
      flex: 0 0 60%; /* Default 60% */
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
    }

    /* Media Query */
    @media (max-width: 768px) {
      .left-column,
      .right-column {
        flex: 0 0 100%; /* Kolom penuh pada layar kecil */
      }
    }
  </style>
</head>
<body>
  <header style="text-align: center; padding: 20px; background-color: #333; color: white;">
    <h1>Responsive Layout</h1>
  </header>

  <div class="container">
    <!-- Kolom Kiri -->
    <div class="left-column">
      <h2>Kolom Kiri</h2>
      <p>Lebar kolom ini adalah 40% pada layar besar.</p>
    </div>

    <!-- Kolom Kanan -->
    <div class="right-column">
      <h2>Kolom Kanan</h2>
      <p>Lebar kolom ini adalah 60% pada layar besar.</p>
    </div>
  </div>

  <footer style="text-align: center; padding: 20px; background-color: #333; color: white;">
    <p>&copy; 2024 Responsive Layout</p>
  </footer>
</body>
</html>
