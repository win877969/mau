
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Proxy Aktif</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        #status {
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Cek Proxy Aktif</h1>
    <button onclick="checkProxy()">Cek Proxy</button>
    <div id="status"></div>

    <script>
        function checkProxy() {
            const url = 'https://httpbin.org/ip'; // URL target untuk cek IP
            document.getElementById('status').innerText = 'Memeriksa...';

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const ip = data.origin;
                    document.getElementById('status').innerText = `Proxy Aktif. IP Anda: ${ip}:${port}`;
                })
                .catch(error => {
                    document.getElementById('status').innerText = 'Proxy tidak dapat dijangkau atau tidak aktif.';
                });
        }
    </script>
</body>
</html>
