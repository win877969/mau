<!DOCTYPE html>
<html>
<head>
    <title>Info IP Anda</title>
</head>
<body>
    <div id="ip-info"></div>

    <script>
        fetch('https://ipinfo.io/json')
            .then(response => response.json())
            .then(data => {
                const ipInfoDiv = document.getElementById('ip-info');
                ipInfoDiv.textContent = `
                    IP: ${data.ip}
                    Kota: ${data.city}
                    Negara: ${data.country}
                    Lokasi: ${data.loc}
                `;
            })
            .catch(error => {
                console.error('Error:', error);
                ipInfoDiv.textContent = 'Terjadi kesalahan dalam mengambil data IP.';
            });
    </script>
</body>
</html>
