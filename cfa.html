<!DOCTYPE html>
<html>
<head>
    <title>Cek Proxy</title>
</head>
<body>
    <h1>Cek Keaktifan Proxy</h1>
    <form id="proxyForm">
        <label for="proxyIp">Alamat IP Proxy:</label>
        <input type="text" id="proxyIp" name="proxyIp" required>
        <br>
        <label for="proxyPort">Port Proxy:</label>
        <input type="number" id="proxyPort" name="proxyPort" required>
        <br>
        <button type="button" onclick="cekProxy()">Cek Proxy</button>
    </form>
    <div id="result"></div>

    <script>
        function cekProxy() {
            // Ambil nilai input dari form
            const proxyIp = document.getElementById('proxyIp').value;
            const proxyPort = document.getElementById('proxyPort').value;

            // Buat objek XMLHttpRequest
            const xhr = new XMLHttpRequest();

            // URL yang akan diakses (ganti dengan URL yang sesuai untuk cek proxy)
            const url = 'https://proxyscrape.com/online-proxy-checker/' + proxyIp + ':' + proxyPort;

            xhr.open('GET', url);

            xhr.onload = function() {
                if (xhr.status === 200) {
                    // Proxy aktif
                    document.getElementById('result').textContent = 'Proxy aktif!';
                } else {
                    // Proxy tidak aktif
                    document.getElementById('result').textContent = 'Proxy tidak aktif.';
                }
            };

            xhr.send();
        }
    </script>
</body>
</html>
