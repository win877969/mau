<!DOCTYPE html>
<html>
<head>
    <title>Cek Keaktifan Proxy</title>
</head>
<body>
    <h1>Cek Keaktifan Proxy Menggunakan Ping.eu</h1>
    <form id="proxyForm">
        <label for="proxyIp">Alamat IP Proxy:</label>
        <input type="text" id="proxyIp" name="proxyIp" required>
        <br>
        <label for="proxyPort">Port Proxy:</label>
        <input type="number" id="proxyPort" name="proxyPort" required>
        <br>
        <button type="button" onclick="cekProxy()">Cek Proxy</button>
    </form>
    <div id="result"></div>

    <script>
        function cekProxy() {
            const proxyIp = document.getElementById('proxyIp').value;
            const proxyPort = document.getElementById('proxyPort').value;

            // URL Ping.eu dengan parameter IP dan port
            const url = `https://ping.eu/proxy/${proxyIp}:${proxyPort}`;

            const xhr = new XMLHttpRequest();
            xhr.open('GET', url);

            xhr.onload = function() {
                if (xhr.status === 200) {
                    const response = xhr.responseText;
                    if (response.includes("Proxy is active")) {
                        document.getElementById('result').textContent = `Proxy ${proxyIp}:${proxyPort} aktif!`;
                    } else {
                        document.getElementById('result').textContent = `Proxy ${proxyIp}:${proxyPort} tidak aktif atau terjadi kesalahan.`;
                    }
                } else {
                    document.getElementById('result').textContent = 'Terjadi kesalahan dalam permintaan.';
                }
            };

            xhr.send();
        }
    </script>
</body>
</html>
