<!DOCTYPE html>
<html>
<head>
    <title>Cek Proxy:Port Aktif atau Tidak</title>
</head>
<body>
    <h1>Cek Proxy:Port Aktif atau Tidak</h1>
    
    <form id="proxy-checker">
        Proxy: <input type="text" id="proxy" placeholder="Masukkan Proxy Address" required>
        Port: <input type="text" id="port" placeholder="Masukkan Port Number" required>
        <button type="submit">Cek Koneksi</button>
    </form>
    
    <p id="result"></p>
    
    <script>
        document.getElementById('proxy-checker').addEventListener('submit', function(e){
            e.preventDefault();
            
            var proxy = document.getElementById('proxy').value;
            var port = document.getElementById('port').value;
            
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'http://' + proxy + ':' + port, true);
            xhr.onreadystatechange = function(){
                if(xhr.readyState == 4){
                    if(xhr.status == 200){
                        document.getElementById('result').innerText = 'Proxy:Port Aktif';
                    } else {
                        document.getElementById('result').innerText = 'Proxy:Port Tidak Aktif';
                    }
                }
            };
            xhr.send();
        });
    </script>
</body>
</html>
